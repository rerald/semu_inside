        .radio-label {

            color: var(--dark-gray);
            position: relative;
        }

        .radio-label input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .radio-custom {
            width: 20px;
            height: 20px;

            border-color: var(--primary-color);

            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color);

    <script>
        // Supabase 로드 플래그
        window.supabaseLoaded = false;
        
        // Supabase 스크립트 동적 로드
        function loadSupabase() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js';
                
                script.onload = function() {
                    console.log('✅ Supabase 스크립트 로드 완료');
                    
                    // 다양한 방법으로 Supabase 객체 확인
                    setTimeout(() => {
                        let supabaseLib = null;
                        
                        // 글로벌 변수들 확인
                        if (typeof supabase !== 'undefined' && supabase.createClient) {
                            supabaseLib = supabase;
                        } else if (window.supabase && window.supabase.createClient) {
                            supabaseLib = window.supabase;
                        } else if (globalThis.supabase && globalThis.supabase.createClient) {
                            supabaseLib = globalThis.supabase;
                        }
                        
                        if (supabaseLib) {
                            window.supabase = supabaseLib;
                            window.supabaseLoaded = true;
                            console.log('✅ Supabase 객체 설정 완료:', typeof window.supabase.createClient);
                            resolve(supabaseLib);
                        } else {
                            console.error('❌ Supabase 객체를 찾을 수 없습니다');
                            reject(new Error('Supabase 객체를 찾을 수 없습니다'));
                        }
                    }, 100);
                };
                
                script.onerror = function() {
                    console.error('❌ Supabase 스크립트 로드 실패');
                    reject(new Error('Supabase 스크립트 로드 실패'));
                };
                
                document.head.appendChild(script);
            });
        }
    </script>

        // Supabase 초기화
        async function initializeSupabase() {
            console.log('🔄 Supabase 클라이언트 초기화 중...');
            
            // 설정 유효성 검사
            if (!SUPABASE_CONFIG.url || !SUPABASE_CONFIG.anonKey) {
                throw new Error('Supabase 설정이 없습니다. config.js를 확인해주세요.');
            }
            
            // Supabase 로드 완료 확인
            if (!window.supabaseLoaded || !window.supabase || typeof window.supabase.createClient !== 'function') {
                throw new Error('Supabase 라이브러리가 제대로 로드되지 않았습니다.');
            }
            
            console.log('📋 Supabase 설정 확인됨:', {
                url: SUPABASE_CONFIG.url,
                keyLength: SUPABASE_CONFIG.anonKey.length
            });
            
            // 클라이언트 초기화
            try {
                console.log('🔧 Supabase 클라이언트 생성 중...');
                window.supabaseClient = window.supabase.createClient(
                    SUPABASE_CONFIG.url,
                    SUPABASE_CONFIG.anonKey
                );
                
                // 연결 테스트
                console.log('🧪 Supabase 연결 테스트 중...');
                const { data, error } = await window.supabaseClient.auth.getSession();
                
                if (error && !error.message.includes('session_not_found')) {
                    console.warn('⚠️ 세션 확인 오류 (계속 진행):', error.message);
                }
                
                console.log('✅ Supabase 클라이언트 초기화 완료');

            }

                    } catch (parseError) {
                        console.warn('⚠️ localStorage 파싱 오류:', parseError);
                    }
                }
                
                // 2단계: Supabase 세션 확인

                    throw new Error('Supabase 클라이언트가 초기화되지 않았습니다.');

                const { data: sessionData, error: sessionError } = await window.supabaseClient.auth.getSession();

        // Supabase에서 문제 목록을 가져오는 함수
        async function loadQuestionsFromSupabase() {
            try {
                if (!window.supabaseClient) {
                    console.log('Supabase 클라이언트가 없습니다. localStorage만 사용합니다.');
                    return;
                }

                console.log('Supabase에서 문제 목록 가져오는 중...');
                
                // 먼저 카테고리 정보를 가져와서 ID-이름 매핑 생성
                const { data: categories, error: categoryError } = await window.supabaseClient
                    .from('categories')
                    .select('id, name');
                
                if (categoryError) {
                    console.error('카테고리 정보 가져오기 오류:', categoryError);
                }
                
                const categoryMap = {};
                if (categories) {
                    categories.forEach(cat => {
                        categoryMap[cat.id] = cat.name;
                    });
                }
                console.log('카테고리 매핑:', categoryMap);
                
                const { data: supabaseQuestions, error } = await window.supabaseClient
                    .from('questions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Supabase에서 문제 목록 가져오기 오류:', error);
                    return;
                }

                if (supabaseQuestions && supabaseQuestions.length > 0) {
                    console.log('Supabase에서 가져온 문제 수:', supabaseQuestions.length);
                    
                    // Supabase 데이터를 localStorage 형식으로 변환
                    const convertedQuestions = supabaseQuestions.map(supabaseQuestion => {
                        // 유형 매핑 수정
                        let displayType = '기타';
                        if (supabaseQuestion.type === 'multiple_choice') {
                            displayType = '객관식';
                        } else if (supabaseQuestion.type === 'subjective') {
                            displayType = '단답형';
                        } else if (supabaseQuestion.type === 'group') {
                            displayType = '그룹형';
                        }
                        
                        // 카테고리 ID를 이름으로 변환
                        const categoryName = categoryMap[supabaseQuestion.category_id] || '미설정';
                        
                        // JSONB 필드 파싱 (문자열로 올 수도 있음)
                        let parsedChoices = [];
                        if (Array.isArray(supabaseQuestion.choices)) {
                            parsedChoices = supabaseQuestion.choices;
                        } else if (typeof supabaseQuestion.choices === 'string') {
                            try { parsedChoices = JSON.parse(supabaseQuestion.choices); } catch (_) { parsedChoices = []; }
                        }
                        let parsedAnswerIndices = [];
                        if (Array.isArray(supabaseQuestion.correct_answer_indices)) {
                            parsedAnswerIndices = supabaseQuestion.correct_answer_indices;
                        } else if (typeof supabaseQuestion.correct_answer_indices === 'string') {
                            try { parsedAnswerIndices = JSON.parse(supabaseQuestion.correct_answer_indices); } catch (_) { parsedAnswerIndices = []; }
                        }

                        const parsedAnswerCount = typeof supabaseQuestion.correct_answer_count === 'number'
                            ? supabaseQuestion.correct_answer_count
                            : (Array.isArray(parsedChoices) ? parsedChoices.filter(c => c && (c.isCorrect || c.is_correct)).length : 0);

                        return {
                            id: supabaseQuestion.id,
                            title: supabaseQuestion.title || supabaseQuestion.content?.substring(0, 50) || '제목 없음',
                            content: supabaseQuestion.content,
                            type: displayType,  // 표시용 유형
                            originalType: supabaseQuestion.type,  // 원본 유형 보존
                            difficulty: supabaseQuestion.difficulty,
                            category: categoryName,  // 카테고리 이름으로 변환
                            categoryId: supabaseQuestion.category_id,  // 원본 카테고리 ID 보존
                            explanation: supabaseQuestion.explanation,
                            choices: parsedChoices,
                            correctAnswerCount: parsedAnswerCount,
                            correctAnswerIndices: parsedAnswerIndices,
                            created_at: supabaseQuestion.created_at,
                            updated_at: supabaseQuestion.updated_at,
                            supabase_id: supabaseQuestion.id
                        };
                    });
                    
                    // Supabase 데이터만 사용 (로컬 데이터 병합 제거)
                    localStorage.setItem('questions', JSON.stringify(convertedQuestions));
                    console.log('Supabase 데이터만 사용. 총 문제 수:', convertedQuestions.length);
                } else {
                    console.log('Supabase에 문제가 없습니다.');
                    // Supabase에 문제가 없으면 빈 배열로 초기화
                    localStorage.setItem('questions', JSON.stringify([]));
                    console.log('로컬 스토리지 초기화 완료.');
                }
            } catch (error) {
                console.error('Supabase 동기화 오류:', error);
            }
        }

                                            // Supabase에 저장할 데이터 형식 변환

        // 시험 응시 시 보기 순서를 랜덤으로 섞는 함수 (사용자별 고유 시드 사용)
        function shuffleChoicesForExam(choices, userId, examId, questionId) {
            // 사용자별 고유한 시드 생성으로 일관된 섞기 결과 제공
            const seed = `${userId}_${examId}_${questionId}`;
            const shuffled = [...choices];
            const originalIndices = Array.from({length: shuffled.length}, (_, i) => i);
            
            // 시드 기반 의사 랜덤 셔플 (같은 사용자에게는 항상 같은 순서)
            let hash = 0;
            for (let i = 0; i < seed.length; i++) {
                const char = seed.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // 32비트 정수로 변환
            }
            
            // 시드 기반 Fisher-Yates 셔플
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.abs(hash % (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                [originalIndices[i], originalIndices[j]] = [originalIndices[j], originalIndices[i]];
                hash = (hash * 9301 + 49297) % 233280; // 다음 시드 생성
            }
            
            return {
                shuffledChoices: shuffled,
                originalToShuffled: originalIndices,
                shuffledToOriginal: originalIndices.map((_, i) => originalIndices.indexOf(i))
            };
        }

        // 문제를 시험용으로 변환하는 함수 (실제 시험 응시 시 사용)
        function prepareQuestionForExam(question, userId, examId) {
            if (question.type !== 'multiple' || !question.choices) {
                return question;
            }
            
            const shuffleResult = shuffleChoicesForExam(question.choices, userId, examId, question.id);
            
            return {
                ...question,
                choices: shuffleResult.shuffledChoices,
                originalToShuffled: shuffleResult.originalToShuffled,
                shuffledToOriginal: shuffleResult.shuffledToOriginal,
                // 다중 정답 지원
                correctAnswerIndices: shuffleResult.shuffledChoices
                    .map((choice, index) => choice.isCorrect ? index : -1)
                    .filter(index => index !== -1)
            };
        }

        // 정답을 확인하는 함수 (시험 응시 시 사용)
        function checkExamAnswer(originalQuestion, shuffledQuestion, selectedAnswerIndices) {
            if (originalQuestion.type !== 'multiple') {
                return false;
            }
            
            // 선택된 답들을 원본 인덱스로 변환
            const originalAnswerIndices = selectedAnswerIndices.map(selectedIndex => 
                shuffledQuestion.shuffledToOriginal[selectedIndex]
            );
            
            // 원본 정답과 비교
            const originalCorrectIndices = originalQuestion.correctAnswerIndices;
            return originalAnswerIndices.every(index => 
                originalCorrectIndices.includes(index)
            ) && originalAnswerIndices.length === originalCorrectIndices.length;
        }

                function setupQuestionFormEvents(editQuestion = null) {
            const questionForm = document.getElementById('question-form');
            const questionTypeRadios = questionForm.querySelectorAll('input[name="questionType"]');
            const choiceCountRadios = questionForm.querySelectorAll('input[name="choiceCount"]');
            const choicesContainer = document.getElementById('choices-container');
            const multipleChoiceOptions = document.getElementById('multiple-choice-options');
            
            // editQuestion 변수를 클로저에서 사용할 수 있도록 저장
            let currentEditQuestion = window.currentEditQuestion || null;

            // 문제 유형 변경 시 보기 영역 토글
            questionTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'multiple') {
                        multipleChoiceOptions.style.display = 'block';
                        choicesContainer.style.display = 'flex';
                        const currentChoiceCount = document.querySelector('input[name="choiceCount"]:checked')?.value || 4;
                        updateChoices(parseInt(currentChoiceCount));
                    } else {
                        multipleChoiceOptions.style.display = 'none';
                        choicesContainer.style.display = 'none';
                    }
                });
            });

            // 보기 개수 변경 시 보기 영역 업데이트
            choiceCountRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    const newChoiceCount = parseInt(this.value);
                    updateChoices(newChoiceCount);
                    updateCorrectAnswerCountOptions(newChoiceCount);
                });
            });
            
            // 정답 개수 변경 시 보기 영역 업데이트
            const correctAnswerCountRadios = questionForm.querySelectorAll('input[name="correctAnswerCount"]');
            correctAnswerCountRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    const selectedCount = parseInt(this.value);
                    console.log('정답 개수 변경:', selectedCount);
                    
                    // 현재 선택된 정답 개수와 일치하는지 확인
                    const currentSelected = choicesContainer.querySelectorAll('input[name="correctAnswer"]:checked');
                    if (currentSelected.length !== selectedCount) {
                        // 정답 개수에 맞게 보기 선택 상태 조정
                        const allCheckboxes = choicesContainer.querySelectorAll('input[name="correctAnswer"]');
                        allCheckboxes.forEach((checkbox, index) => {
                            checkbox.checked = index < selectedCount;
                        });
                        updateChoiceSelection();
                    }
                });
            });

            // 보기 영역 업데이트 함수
            function updateChoices(count) {
                choicesContainer.innerHTML = '';
                for (let i = 1; i <= count; i++) {
                    const choiceItem = document.createElement('div');
                    choiceItem.className = 'choice-item';
                    choiceItem.innerHTML = `
                        <label class="choice-label">
                            <input type="checkbox" name="correctAnswer" value="${i}">
                            <span class="checkbox-custom"></span>
                            <span class="correct-text">정답</span>
                        </label>
                        <input type="text" name="choice${i}" placeholder="보기 ${i}를 입력하세요" required>
                    `;
                    choicesContainer.appendChild(choiceItem);
                }
                
                // 첫 번째 보기를 기본 정답으로 설정
                const firstCheckbox = choicesContainer.querySelector('input[name="correctAnswer"]');
                if (firstCheckbox) {
                    firstCheckbox.checked = true;
                }
                
                // 정답 선택 변경 시 시각적 피드백
                const allCheckboxes = choicesContainer.querySelectorAll('input[name="correctAnswer"]');
                allCheckboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        updateChoiceSelection();
                    });
                });
                
                // 초기 선택 상태 설정
                updateChoiceSelection();
                
                // 초기 정답 개수 옵션 제한 적용
                const currentChoiceCount = document.querySelector('input[name="choiceCount"]:checked')?.value || 4;
                updateCorrectAnswerCountOptions(parseInt(currentChoiceCount));
            }
            
            // 보기 선택 상태 업데이트 함수
            function updateChoiceSelection() {
                const allCheckboxes = choicesContainer.querySelectorAll('input[name="correctAnswer"]');
                const selectedCount = Array.from(allCheckboxes).filter(cb => cb.checked).length;
                
                // 모든 보기 아이템에서 선택 상태 제거
                choicesContainer.querySelectorAll('.choice-item').forEach(item => {
                    item.classList.remove('selected-answer');
                });
                
                // 선택된 보기 아이템에 선택 상태 추가
                allCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        checkbox.closest('.choice-item').classList.add('selected-answer');
                    }
                });
                
                // 정답 개수 표시 업데이트
                updateCorrectAnswerCountDisplay(selectedCount);
            }
            
            // 정답 개수 표시 업데이트 함수
            function updateCorrectAnswerCountDisplay(selectedCount) {
                const countDisplay = document.getElementById('correct-answer-count-display');
                if (countDisplay) {
                    countDisplay.textContent = `선택된 정답: ${selectedCount}개`;
                    countDisplay.className = selectedCount > 0 ? 'count-display valid' : 'count-display invalid';
                }
            }

            // 정답 개수 옵션 업데이트 함수 (보기 개수에 따라 제한)
            function updateCorrectAnswerCountOptions(choiceCount) {
                const correctAnswerCountRadios = questionForm.querySelectorAll('input[name="correctAnswerCount"]');
                
                correctAnswerCountRadios.forEach(radio => {
                    const value = parseInt(radio.value);
                    const label = radio.closest('.radio-label');
                    
                    if (value <= choiceCount) {
                        // 보기 개수 이하인 경우 활성화
                        radio.disabled = false;
                        label.classList.remove('disabled');
                    } else {
                        // 보기 개수 초과인 경우 비활성화
                        radio.disabled = true;
                        label.classList.add('disabled');
                    }
                });
                
                // 현재 선택된 정답 개수가 보기 개수를 초과하는 경우 자동 조정
                const currentSelected = document.querySelector('input[name="correctAnswerCount"]:checked');
                if (currentSelected && parseInt(currentSelected.value) > choiceCount) {
                    // 보기 개수에 맞는 최대값으로 자동 설정
                    const maxOption = questionForm.querySelector(`input[name="correctAnswerCount"][value="${choiceCount}"]`);
                    if (maxOption) {
                        maxOption.checked = true;
                        // 보기 선택 상태도 자동 조정
                        const allCheckboxes = choicesContainer.querySelectorAll('input[name="correctAnswer"]');
                        allCheckboxes.forEach((checkbox, index) => {
                            checkbox.checked = index < choiceCount;
                        });
                        updateChoiceSelection();
                    }
                }
            }

            // 문제 제출 시 데이터 처리
            questionForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                console.log('문제 제출 이벤트 발생'); // 디버깅용 로그
                
                const formData = new FormData(this);
                const questionType = formData.get('questionType');
                const choiceCount = formData.get('choiceCount') || '4';
                const correctAnswerCount = formData.get('correctAnswerCount') || '1';
                const correctAnswers = formData.getAll('correctAnswer'); // 체크박스는 여러 값 가능
                
                // 디버깅: questionType 값 확인
                console.log('=== questionType 디버깅 ===');
                console.log('formData.get("questionType"):', questionType);
                console.log('questionType 타입:', typeof questionType);
                console.log('questionType === "multiple":', questionType === 'multiple');
                console.log('========================');
                const questionTitle = formData.get('questionTitle');
                const questionContent = formData.get('questionContent');
                const difficulty = formData.get('difficulty');
                const category = formData.get('category');
                const explanation = formData.get('explanation');

                console.log('폼 데이터:', { questionType, choiceCount, correctAnswerCount, correctAnswers, questionTitle, questionContent, difficulty, category, explanation }); // 디버깅용 로그

                // 유효성 검사
                if (!questionTitle || questionTitle.trim() === '') {
                    console.log('문제 제목 누락'); // 디버깅용 로그
                    showAlert('문제 제목을 입력해주세요.', 'error');
                    return;
                }

                if ((questionType === 'multiple' || questionType === 'multiple_choice') && correctAnswers.length === 0) {
                    console.log('정답 선택 누락'); // 디버깅용 로그
                    showAlert('정답을 선택해주세요. 보기 중 하나 이상을 정답으로 선택해야 합니다.', 'error');
                    return;
                }
                
                if ((questionType === 'multiple' || questionType === 'multiple_choice') && correctAnswers.length !== parseInt(correctAnswerCount)) {
                    console.log('정답 개수 불일치'); // 디버깅용 로그
                    showAlert(`정답 개수가 일치하지 않습니다. ${correctAnswerCount}개의 정답을 선택해주세요.`, 'error');
                    return;
                }

                // 보기 개수에 따른 정답 개수 제한
                const maxCorrectAnswers = parseInt(choiceCount);
                if (parseInt(correctAnswerCount) > maxCorrectAnswers) {
                    console.log('정답 개수 초과'); // 디버깅용 로그
                    showAlert(`${choiceCount}지선다형에서는 최대 ${maxCorrectAnswers}개까지 정답을 설정할 수 있습니다.`, 'error');
                    return;
                }

                // 보기 데이터 수집
                let choices = [];
                if (questionType === 'multiple' || questionType === 'multiple_choice') {
                    for (let i = 1; i <= parseInt(choiceCount); i++) {
                        const choiceText = formData.get(`choice${i}`);
                        if (!choiceText || choiceText.trim() === '') {
                            console.log(`보기 ${i} 누락:`, choiceText); // 디버깅용 로그
                            showAlert(`보기 ${i}를 입력해주세요.`, 'error');
                            return;
                        }
                        choices.push({
                            text: choiceText.trim(),
                            isCorrect: correctAnswers.includes(i.toString())
                        });
                    }
                }

                console.log('수집된 보기:', choices); // 디버깅용 로그
                console.log('정답 개수:', correctAnswerCount); // 디버깅용 로그
                console.log('정답 인덱스들:', correctAnswers); // 디버깅용 로그

                const questionData = {

                    content: questionContent,

                    difficulty: difficulty,
                    category: category,  // 이 필드는 localStorage용, Supabase 저장 시 category_id로 변환됨
                    explanation: explanation,
                    choices: choices,
                    correctAnswerCount: parseInt(correctAnswerCount),

                    updated_at: new Date().toISOString()

                            questionData.id = currentEditQuestion.id;
                            questionData.created_at = existingQuestions[questionIndex].created_at;
                            existingQuestions[questionIndex] = questionData;
                            console.log('문제 수정 완료'); // 디버깅용 로그
                            
                            // Supabase에 수정된 문제 저장
                            await saveQuestionToSupabase(questionData, 'update');

                            showAlert('수정할 문제를 찾을 수 없습니다.', 'error');
                            return;
                        }
                    } else {
                        // 새로 등록 모드
                        questionData.id = Date.now();
                        questionData.created_at = new Date().toISOString();
                        existingQuestions.push(questionData);
                        console.log('문제 등록 완료'); // 디버깅용 로그
                        
                        // Supabase에 새 문제 저장
                        await saveQuestionToSupabase(questionData, 'insert');

                    // 폼 초기화
                    if (questionForm) {

                }
            });
        }

        async function getQuestionStatistics() {
            try {
                // 문제별 정답률 및 사용 이력 조회
                const { data: stats, error } = await window.supabaseClient
                    .from('exam_answers')
                    .select(`
                        question_id,
                        is_correct,
                        exam_sessions!inner(
                            exam_id,
                            exams!inner(title)
                        )
                    `);
                
                if (error) throw error;
                
                // 통계 데이터 정리
                const questionStats = {};
                stats.forEach(stat => {
                    if (!questionStats[stat.question_id]) {
                        questionStats[stat.question_id] = {
                            totalAnswers: 0,
                            correctAnswers: 0,
                            usedInExams: new Set()
                        };
                    }
                    
                    questionStats[stat.question_id].totalAnswers++;
                    if (stat.is_correct) {
                        questionStats[stat.question_id].correctAnswers++;
                    }
                    if (stat.exam_sessions && stat.exam_sessions.exams) {
                        questionStats[stat.question_id].usedInExams.add(stat.exam_sessions.exams.title);
                    }
                });
                
                return questionStats;
            } catch (error) {
                console.error('통계 정보 로드 오류:', error);
                return {};
            }
        }

        function toggleQuestionSelection(questionId) {
            const questionItem = document.querySelector(`[data-question-id="${questionId}"]`);
            const button = questionItem.querySelector('.question-actions button');
            
            if (selectedQuestions.has(questionId)) {
                selectedQuestions.delete(questionId);
                button.innerHTML = '<i class="fas fa-plus"></i> 선택';
                button.className = 'btn btn-sm btn-outline-primary';

        async function createExam(examData) {
            try {
                // 1. 시험지 생성
                const { data: exam, error: examError } = await window.supabaseClient
                    .from('exams')
                    .insert([{
                        title: examData.title,
                        description: examData.description,
                        duration: examData.duration,
                        passing_score: examData.passing_score,
                        status: 'draft',
                        created_by: null // profiles 테이블 접근 문제로 인해 null로 설정
                    }])
                    .select()
                    .single();
                
                if (examError) throw examError;
                
                // 2. 선택된 문제들을 시험지에 연결
                if (selectedQuestions.size > 0) {
                    const examQuestions = Array.from(selectedQuestions).map((questionId, index) => ({
                        exam_id: exam.id,
                        question_id: questionId,
                        order_index: index + 1,
                        points: 1
                    }));
                    
                    const { error: mappingError } = await window.supabaseClient
                        .from('exam_questions')
                        .insert(examQuestions);
                    
                    if (mappingError) throw mappingError;
                }
                
                // 3. 시험 권한 설정 (모든 사용자에게 권한 부여)
                await setupExamPermissions(exam.id);
                
                // 선택된 문제 초기화
                selectedQuestions.clear();
                
                return exam;
            } catch (error) {
                console.error('시험지 생성 오류:', error);
                throw error;
            }
        }

            try {
                console.log('🔐 시험 권한 설정 중...', examId);
                
                // 1. 모든 사용자(프로필) 가져오기

                    .from('questions')
                    .select(`
                        id,
                        title,
                        content,
                        type,
                        difficulty,
                        category_id,
                        categories(name)
                    `)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // 클라이언트 사이드에서 현재 포함된 문제들 제외
                const availableQuestions = allQuestions.filter(q => !currentQuestionIds.includes(q.id));

                const questionStats = await getQuestionStatistics();
                
                displayAvailableQuestionsForEdit(availableQuestions, questionStats);

                console.error('추가 가능한 문제 로드 오류:', error);
                document.getElementById('edit-questions-list').innerHTML = '<p class="text-danger">문제를 불러오는 중 오류가 발생했습니다.</p>';
            }
        }

        // 수정 폼용 추가 가능한 문제들 표시
        function displayAvailableQuestionsForEdit(questions, questionStats) {
            const questionsList = document.getElementById('edit-questions-list');
            
            if (!questions || questions.length === 0) {
                questionsList.innerHTML = '<p>추가할 수 있는 문제가 없습니다.</p>';
                return;
            }
            
            const questionsHtml = questions.map(question => {
                const stats = questionStats[question.id] || { totalAnswers: 0, correctAnswers: 0, usedInExams: new Set() };
                const correctRate = stats.totalAnswers > 0 ? ((stats.correctAnswers / stats.totalAnswers) * 100).toFixed(1) : 0;
                const usedInExams = Array.from(stats.usedInExams).join(', ') || '사용된 적 없음';
                
                return `
                    <div class="question-item" data-question-id="${question.id}">
                        <div class="question-header">
                            <div class="question-info">
                                <h5>${question.title || '제목 없음'}</h5>
                                <div class="question-meta">
                                    <span class="badge badge-${getTypeBadgeClass(question.type)}">${getTypeDisplayName(question.type)}</span>
                                    <span class="badge badge-${getDifficultyBadgeClass(question.difficulty)}">난이도 ${question.difficulty}</span>
                                    <span class="badge badge-secondary">${question.categories?.name || '카테고리 없음'}</span>
                                </div>
                            </div>
                            <div class="question-stats">
                                <div class="stat-item">
                                    <small>정답률</small>
                                    <span class="stat-value ${correctRate >= 70 ? 'text-success' : correctRate >= 50 ? 'text-warning' : 'text-danger'}">${correctRate}%</span>
                                </div>
                                <div class="stat-item">
                                    <small>사용 이력</small>
                                    <span class="stat-value">${usedInExams}</span>
                                </div>
                            </div>
                            <div class="question-actions">
                                <button type="button" class="btn btn-sm btn-outline-primary add-question-btn" onclick="addQuestionToExam('${question.id}')">
                                    <i class="fas fa-plus"></i> 추가
                                </button>
                            </div>
                        </div>
                        <div class="question-content">
                            <p>${question.content.substring(0, 100)}${question.content.length > 100 ? '...' : ''}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            questionsList.innerHTML = questionsHtml;
        }

        // 수정 폼 이벤트 리스너 설정
        function setupEditFormEventListeners() {
            // 카테고리 필터
            document.getElementById('edit-category-filter').addEventListener('change', filterEditQuestions);
            
            // 난이도 필터
            document.getElementById('edit-difficulty-filter').addEventListener('change', filterEditQuestions);
            
            // 검색 필터
            document.getElementById('edit-search-filter').addEventListener('input', filterEditQuestions);
        }

        // 수정 폼 문제 필터링
        async function filterEditQuestions() {
            try {
                const categoryFilter = document.getElementById('edit-category-filter').value;
                const difficultyFilter = document.getElementById('edit-difficulty-filter').value;
                const searchFilter = document.getElementById('edit-search-filter').value;
                
                const examId = document.getElementById('exam-id').value;
                
                // 현재 시험지에 포함된 문제 ID들 가져오기
                const { data: currentQuestions, error: currentError } = await window.supabaseClient
                    .from('exam_questions')
                    .select('question_id')
                    .eq('exam_id', examId);
                
                if (currentError) throw currentError;
                
                const currentQuestionIds = currentQuestions.map(cq => cq.question_id);
                
                // 필터 조건 구성
                let query = window.supabaseClient
                    .from('questions')
                    .select(`
                        id,
                        title,
                        content,
                        type,
                        difficulty,
                        category_id,
                        categories(name)
                    `);
                
                if (categoryFilter) {
                    query = query.eq('category_id', categoryFilter);
                }
                
                if (difficultyFilter) {
                    query = query.eq('difficulty', parseInt(difficultyFilter));
                }
                
                if (searchFilter) {
                    query = query.or(`title.ilike.%${searchFilter}%,content.ilike.%${searchFilter}%`);
                }
                
                // 모든 문제 가져오기
                const { data: allQuestions, error } = await query.order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // 클라이언트 사이드에서 현재 포함된 문제들 제외
                const filteredQuestions = allQuestions.filter(q => !currentQuestionIds.includes(q.id));
                
                // 문제 통계 정보 가져오기
                const questionStats = await getQuestionStatistics();
                
                displayAvailableQuestionsForEdit(filteredQuestions, questionStats);
            } catch (error) {
                console.error('문제 필터링 오류:', error);
            }
        }

        // 시험지에 문제 추가
        async function addQuestionToExam(questionId) {
            try {
                const examId = document.getElementById('exam-id').value;
                
                // 현재 문제 순서 확인
                const { data: currentQuestions, error: currentError } = await window.supabaseClient
                    .from('exam_questions')
                    .select('order_index')
                    .eq('exam_id', examId)
                    .order('order_index', { ascending: false })
                    .limit(1);
                
                if (currentError) throw currentError;
                
                const nextOrderIndex = currentQuestions.length > 0 ? currentQuestions[0].order_index + 1 : 1;
                
                // 문제 추가
                const { error: addError } = await window.supabaseClient
                    .from('exam_questions')
                    .insert([{
                        exam_id: examId,
                        question_id: questionId,
                        order_index: nextOrderIndex,
                        points: 1
                    }]);
                
                if (addError) throw addError;
                
                showAlert('문제가 시험지에 추가되었습니다!', 'success');
                
                // 문제 목록 새로고침
                await loadAvailableQuestionsForEdit(examId);
                
                // 현재 포함된 문제 목록 새로고침
                await refreshCurrentQuestionsList(examId);
                
            } catch (error) {
                console.error('문제 추가 오류:', error);
                showAlert('문제 추가 중 오류가 발생했습니다.', 'error');
            }
        }

        // 시험지에서 문제 제거
        async function removeQuestionFromExam(questionId) {
            try {
                const examId = document.getElementById('exam-id').value;
                
                if (!confirm('정말로 이 문제를 시험지에서 제거하시겠습니까?')) {
                    return;
                }
                
                // 문제 제거
                const { error: removeError } = await window.supabaseClient
                    .from('exam_questions')
                    .delete()
                    .eq('exam_id', examId)
                    .eq('question_id', questionId);
                
                if (removeError) throw removeError;
                
                showAlert('문제가 시험지에서 제거되었습니다!', 'success');
                
                // 문제 목록 새로고침
                await loadAvailableQuestionsForEdit(examId);
                
                // 현재 포함된 문제 목록 새로고침
                await refreshCurrentQuestionsList(examId);
                
            } catch (error) {
                console.error('문제 제거 오류:', error);
                showAlert('문제 제거 중 오류가 발생했습니다.', 'error');
            }
        }

        // 현재 포함된 문제 목록 새로고침
        async function refreshCurrentQuestionsList(examId) {
            try {
                const { data: examQuestions, error } = await window.supabaseClient
                    .from('exam_questions')
                    .select(`
                        question_id,
                        order_index,
                        points,
                        questions!inner(
                            title,
                            content,
                            type,
                            difficulty,
                            categories(name)
                        )
                    `)
                    .eq('exam_id', examId)
                    .order('order_index');
                
                if (error) throw error;
                
                // 현재 문제 목록 업데이트
                const currentQuestionsList = document.getElementById('current-questions-list');
                currentQuestionsList.innerHTML = examQuestions.map((eq, index) => `
                    <div class="question-item current-question" data-question-id="${eq.question_id}">
                        <div class="question-header">
                            <div class="question-info">
                                <span class="question-number">${index + 1}번</span>
                                <div class="question-details">
                                    <div class="question-title">${eq.questions?.title || '제목 없음'}</div>
                                    <div class="question-meta">
                                        <span class="badge badge-${getTypeBadgeClass(eq.questions?.type)}">${getTypeDisplayName(eq.questions?.type)}</span>
                                        <span class="badge badge-${getDifficultyBadgeClass(eq.questions?.difficulty)}">난이도 ${eq.questions?.difficulty}</span>
                                        <span class="badge badge-secondary">${eq.questions?.categories?.name || '카테고리 없음'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="question-actions">
                                <button type="button" class="btn btn-sm btn-danger remove-question-btn" onclick="removeQuestionFromExam('${eq.question_id}')">
                                    <i class="fas fa-times"></i> 제거
                                </button>
                            </div>
                        </div>
                        <div class="question-content">
                            <p>${eq.questions?.content?.substring(0, 100) || ''}${eq.questions?.content?.length > 100 ? '...' : ''}</p>
                        </div>
                    </div>
                `).join('');
                
                // 문제 개수 업데이트
                const questionCountElement = document.querySelector('.current-questions h6');
                if (questionCountElement) {
                    questionCountElement.textContent = `현재 포함된 문제 (${examQuestions.length}개)`;
                }
                
            } catch (error) {
                console.error('현재 문제 목록 새로고침 오류:', error);
            }
        }

        async function logout() {
            try {
                if (window.supabaseClient) {
                    await window.supabaseClient.auth.signOut();
                }
                window.location.href = './login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = './login.html';
            }

        // 기존 시험에 대한 권한 설정 함수
        async function setupPermissionsForExam(examId) {
            try {
                console.log('🔐 기존 시험 권한 설정 중...', examId);
                
                // 확인 대화상자
                if (!confirm('이 시험에 모든 사용자에게 권한을 부여하시겠습니까?\n\n기존 권한이 있다면 중복으로 추가됩니다.')) {
                    return;
                }
                
                // 권한 설정 실행
                await setupExamPermissions(examId);
                
                // 성공 메시지
                showAlert('시험 권한이 성공적으로 설정되었습니다!', 'success');
                
                // 시험 목록 새로고침
                loadExamsList();
                
            } catch (error) {
                console.error('❌ 기존 시험 권한 설정 오류:', error);
                showAlert(`권한 설정에 실패했습니다: ${error.message}`, 'error');
            }
        }

        // 일괄 권한 설정 함수 (모든 시험에 대해)
        async function setupAllExamPermissions() {
            try {
                console.log('🔐 모든 시험 권한 일괄 설정 중...');
                
                // 확인 대화상자
                if (!confirm('모든 시험에 모든 사용자에게 권한을 부여하시겠습니까?\n\n이 작업은 시간이 걸릴 수 있습니다.')) {
                    return;
                }
                
                // 모든 시험 가져오기
                const { data: exams, error: examsError } = await window.supabaseClient
                    .from('exams')
                    .select('id, title')
                    .eq('status', 'published');
                
                if (examsError) throw examsError;
                
                if (!exams || exams.length === 0) {
                    showAlert('설정할 시험이 없습니다.', 'warning');
                    return;
                }
                
                // 진행 상황 표시
                let completed = 0;
                const total = exams.length;
                
                for (const exam of exams) {
                    try {
                        await setupExamPermissions(exam.id);
                        completed++;
                        console.log(`✅ ${exam.title} 권한 설정 완료 (${completed}/${total})`);
                    } catch (error) {
                        console.error(`❌ ${exam.title} 권한 설정 실패:`, error);
                    }
                }
                
                // 완료 메시지
                showAlert(`${total}개 시험 중 ${completed}개 시험의 권한 설정이 완료되었습니다!`, 'success');
                
                // 시험 목록 새로고침
                loadExamsList();
                
            } catch (error) {
                console.error('❌ 일괄 권한 설정 오류:', error);
                showAlert(`일괄 권한 설정에 실패했습니다: ${error.message}`, 'error');
            }
        }

        // 시험 공개 함수
        async function publishExam(examId) {
            try {
                console.log('🌐 시험 공개 중...', examId);
                
                const { error } = await window.supabaseClient
                    .from('exams')
                    .update({ status: 'published' })
                    .eq('id', examId);
                
                if (error) throw error;
                
                showAlert('시험이 공개되었습니다!', 'success');
                loadExamsList();
                
            } catch (error) {
                console.error('❌ 시험 공개 오류:', error);
                showAlert(`시험 공개에 실패했습니다: ${error.message}`, 'error');
            }
        }

        // 시험 비공개 함수
        async function unpublishExam(examId) {
            try {
                console.log('🔒 시험 비공개 중...', examId);
                
                const { error } = await window.supabaseClient
                    .from('exams')
                    .update({ status: 'draft' })
                    .eq('id', examId);
                
                if (error) throw error;
                
                showAlert('시험이 비공개되었습니다!', 'success');
                loadExamsList();
                
            } catch (error) {
                console.error('❌ 시험 비공개 오류:', error);
                showAlert(`시험 비공개에 실패했습니다: ${error.message}`, 'error');
            }
        }
