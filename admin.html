            return Array.from(rows).map(row => {
                const cells = row.querySelectorAll('td');
                return {
                    '사용자 ID': cells[0].textContent,
                    '이름': cells[1].textContent,
                    '부서': cells[2].textContent,
                    '권한': cells[3].textContent,
                    '시험 응시 수': cells[4].textContent,
                    '평균 점수': cells[5].textContent,
                    '최고 점수': cells[6].textContent,
                    '마지막 응시일': cells[7].textContent
                };
            });
        }

        function downloadCSV(data, filename) {
            if (data.length === 0) return;

            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => headers.map(header => `"${row[header]}"`).join(','))
            ].join('\n');

            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 카테고리 관리 관련 함수들
        let currentCategoryId = null;

        async function loadCategoriesList() {
            try {
                const loading = document.getElementById('categories-loading');
                const content = document.getElementById('categories-content');
                
                loading.style.display = 'block';
                content.style.display = 'none';

                // 카테고리 데이터 로드
                const { data: categories, error } = await window.supabaseClient
                    .from('categories')
                    .select(`
                        *,
                        parent:categories(name),
                        questions:questions(count)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // 상위 카테고리 정보 추가
                const categoriesWithParent = categories.map(category => ({
                    ...category,
                    parentName: category.parent?.name || null,
                    questionCount: category.questions?.[0]?.count || 0
                }));

                // 요약 통계 업데이트
                document.getElementById('total-categories').textContent = categories.length;
                
                const totalQuestions = categoriesWithParent.reduce((sum, cat) => sum + cat.questionCount, 0);
                document.getElementById('total-questions-in-categories').textContent = totalQuestions;

                // 테이블 데이터 업데이트
                updateCategoriesTable(categoriesWithParent);

                loading.style.display = 'none';
                content.style.display = 'block';

                console.log('✅ 카테고리 목록 로드 완료:', categoriesWithParent.length, '개');
            } catch (error) {
                console.error('❌ 카테고리 목록 로드 실패:', error);
                loading.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>카테고리 목록을 불러오는데 실패했습니다: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadParentCategoryOptions() {
            try {
                const { data: categories, error } = await window.supabaseClient
                    .from('categories')
                    .select('id, name')
                    .order('name');

                if (error) throw error;

                const parentSelect = document.getElementById('category-parent');
                parentSelect.innerHTML = '<option value="">상위 카테고리 없음</option>';
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    parentSelect.appendChild(option);
                });

                console.log('✅ 상위 카테고리 옵션 로드 완료');
            } catch (error) {
                console.error('❌ 상위 카테고리 옵션 로드 실패:', error);
            }
        }

        function updateCategoriesTable(categories) {
            const tbody = document.querySelector('#categories-table tbody');
            if (!tbody) return;

            tbody.innerHTML = categories.map(category => `
                <tr>
                    <td>${category.id.substring(0, 8)}...</td>
                    <td>
                        <strong>${category.name}</strong>
                        ${category.code ? `<br><small class="text-muted">${category.code}</small>` : ''}
                    </td>
                    <td>${category.code || '-'}</td>
                    <td>${category.description ? category.description.substring(0, 50) + (category.description.length > 50 ? '...' : '') : '-'}</td>
                    <td>${category.parentName || '-'}</td>
                    <td>${new Date(category.created_at).toLocaleDateString('ko-KR')}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-outline" onclick="editCategory('${category.id}')" title="수정">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline btn-danger" onclick="deleteCategory('${category.id}', '${category.name}')" title="삭제">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }



        function showAddCategoryModal() {
            currentCategoryId = null;
            document.getElementById('category-modal-title').textContent = '새 카테고리 추가';
            document.getElementById('category-form').reset();
            document.getElementById('category-id').value = '';
            document.getElementById('category-modal').style.display = 'block';
        }

        function hideCategoryModal() {
            document.getElementById('category-modal').style.display = 'none';
            currentCategoryId = null;
        }

        async function saveCategory() {
            try {
                const form = document.getElementById('category-form');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const categoryData = {
                    name: document.getElementById('category-name').value.trim(),
                    code: document.getElementById('category-code').value.trim() || null,
                    description: document.getElementById('category-description').value.trim() || null,
                    parent_id: document.getElementById('category-parent').value || null
                };

                let result;
                if (currentCategoryId) {
                    // 수정
                    result = await window.supabaseClient
                        .from('categories')
                        .update(categoryData)
                        .eq('id', currentCategoryId);
                } else {
                    // 추가
                    result = await window.supabaseClient
                        .from('categories')
                        .insert([categoryData]);
                }

                if (result.error) throw result.error;

                showAdminAlert(
                    currentCategoryId ? '카테고리가 수정되었습니다.' : '새 카테고리가 추가되었습니다.',
                    'success'
                );

                hideCategoryModal();
                await loadCategoriesList();
                await loadParentCategoryOptions();

                console.log('✅ 카테고리 저장 완료');
            } catch (error) {
                console.error('❌ 카테고리 저장 실패:', error);
                showAdminAlert('카테고리 저장에 실패했습니다: ' + error.message, 'error');
            }
        }

        async function editCategory(categoryId) {
            try {
                const { data: category, error } = await window.supabaseClient
                    .from('categories')
                    .select('*')
                    .eq('id', categoryId)
                    .single();

                if (error) throw error;

                currentCategoryId = categoryId;
                document.getElementById('category-modal-title').textContent = '카테고리 수정';
                document.getElementById('category-id').value = category.id;
                document.getElementById('category-name').value = category.name;

                document.getElementById('category-code').value = category.code || '';
                document.getElementById('category-description').value = category.description || '';
                document.getElementById('category-parent').value = category.parent_id || '';

                document.getElementById('category-modal').style.display = 'block';
                console.log('✅ 카테고리 수정 모달 열기 완료');
            } catch (error) {
                console.error('❌ 카테고리 수정 모달 열기 실패:', error);
                showAdminAlert('카테고리 정보를 불러오는데 실패했습니다.', 'error');
            }
        }

        function deleteCategory(categoryId, categoryName) {
            currentCategoryId = categoryId;
            document.getElementById('delete-category-info').innerHTML = `
                <div class="category-info">
                    <strong>카테고리명:</strong> ${categoryName}<br>
                    <strong>ID:</strong> ${categoryId.substring(0, 8)}...
                </div>
            `;
            document.getElementById('delete-category-modal').style.display = 'block';
        }

        function hideDeleteCategoryModal() {
            document.getElementById('delete-category-modal').style.display = 'none';
            currentCategoryId = null;
        }

        async function confirmDeleteCategory() {
            try {
                if (!currentCategoryId) return;

                // 연결된 문제가 있는지 확인
                const { data: questions, error: questionsError } = await window.supabaseClient
                    .from('questions')
                    .select('id')
                    .eq('category_id', currentCategoryId)
                    .limit(1);

                if (questionsError) throw questionsError;

                if (questions && questions.length > 0) {
                    showAdminAlert('이 카테고리에 연결된 문제가 있어 삭제할 수 없습니다.', 'error');
                    hideDeleteCategoryModal();
                    return;
                }

                // 카테고리 삭제
                const { error } = await window.supabaseClient
                    .from('categories')
                    .delete()
                    .eq('id', currentCategoryId);

                if (error) throw error;

                showAdminAlert('카테고리가 삭제되었습니다.', 'success');
                hideDeleteCategoryModal();
                await loadCategoriesList();
                await loadParentCategoryOptions();

                console.log('✅ 카테고리 삭제 완료');
            } catch (error) {
                console.error('❌ 카테고리 삭제 실패:', error);
                showAdminAlert('카테고리 삭제에 실패했습니다: ' + error.message, 'error');
            }
        }

        function refreshCategories() {
            loadCategoriesList();
        }

        // 기존 시험에 대한 권한 설정 함수
        async function setupPermissionsForExam(examId) {
            try {
                console.log('🔐 기존 시험 권한 설정 중...', examId);
                
                // 확인 대화상자
                if (!confirm('이 시험에 모든 사용자에게 권한을 부여하시겠습니까?\n\n기존 권한이 있다면 중복으로 추가됩니다.')) {
                    return;
                }
                
                // 권한 설정 실행
                await setupExamPermissions(examId);
                
                // 성공 메시지
                showAlert('시험 권한이 성공적으로 설정되었습니다!', 'success');
                
                // 시험 목록 새로고침
                loadExamsList();
                
            } catch (error) {
                console.error('❌ 기존 시험 권한 설정 오류:', error);
                showAlert(`권한 설정에 실패했습니다: ${error.message}`, 'error');
            }
        }

        // 일괄 권한 설정 함수 (모든 시험에 대해)
        async function setupAllExamPermissions() {
            try {
                console.log('🔐 모든 시험 권한 일괄 설정 중...');
                
                // 확인 대화상자
                if (!confirm('모든 시험에 모든 사용자에게 권한을 부여하시겠습니까?\n\n이 작업은 시간이 걸릴 수 있습니다.')) {
                    return;
                }
                
                // 모든 시험 가져오기
                const { data: exams, error: examsError } = await window.supabaseClient
                    .from('exams')
                    .select('id, title')
                    .eq('status', 'published');
                
                if (examsError) throw examsError;
                
                if (!exams || exams.length === 0) {
                    showAlert('설정할 시험이 없습니다.', 'warning');
                    return;
                }
                
                // 진행 상황 표시
                let completed = 0;
                const total = exams.length;
                
                for (const exam of exams) {
                    try {
                        await setupExamPermissions(exam.id);
                        completed++;
                        console.log(`✅ ${exam.title} 권한 설정 완료 (${completed}/${total})`);
                    } catch (error) {
                        console.error(`❌ ${exam.title} 권한 설정 실패:`, error);
                    }
                }
                
                // 완료 메시지
                showAlert(`${total}개 시험 중 ${completed}개 시험의 권한 설정이 완료되었습니다!`, 'success');
                
                // 시험 목록 새로고침
                loadExamsList();
                
            } catch (error) {
                console.error('❌ 일괄 권한 설정 오류:', error);
                showAlert(`일괄 권한 설정에 실패했습니다: ${error.message}`, 'error');
            }
        }

        // 시험 공개 함수
        async function publishExam(examId) {
            try {
                console.log('🌐 시험 공개 중...', examId);
                
                const { error } = await window.supabaseClient
                    .from('exams')
                    .update({ status: 'published' })
                    .eq('id', examId);
                
                if (error) throw error;
                
                showAlert('시험이 공개되었습니다!', 'success');
                loadExamsList();
                
            } catch (error) {
                console.error('❌ 시험 공개 오류:', error);
                showAlert(`시험 공개에 실패했습니다: ${error.message}`, 'error');
            }
        }

        // 시험 비공개 함수
        async function unpublishExam(examId) {
            try {
                console.log('🔒 시험 비공개 중...', examId);
                
                const { error } = await window.supabaseClient
                    .from('exams')
                    .update({ status: 'draft' })
                    .eq('id', examId);
                
                if (error) throw error;
                
                showAlert('시험이 비공개되었습니다!', 'success');
                loadExamsList();
                
            } catch (error) {
                console.error('❌ 시험 비공개 오류:', error);
                showAlert(`시험 비공개에 실패했습니다: ${error.message}`, 'error');
            }
        }
    </script>
