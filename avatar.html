<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아바타 - 곧 열립니다!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .coming-soon-container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .card-image {
            width: 200px;
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            position: relative;
            overflow: hidden;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
            to { box-shadow: 0 10px 40px rgba(255, 107, 107, 0.5); }
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .main-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #34495e;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .special-message {
            font-size: 1.1rem;
            color: #e74c3c;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .features-list {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .features-list h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .features-list ul {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            padding: 8px 0;
            color: #555;
            position: relative;
            padding-left: 25px;
        }

        .features-list li::before {
            content: '✨';
            position: absolute;
            left: 0;
            color: #667eea;
        }

        .back-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 1.5s; }

        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 30px 20px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .card-image {
                width: 150px;
                height: 210px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="sparkles">
            <div class="sparkle">✨</div>
            <div class="sparkle">⭐</div>
            <div class="sparkle">💫</div>
            <div class="sparkle">🌟</div>
        </div>

        <div class="card-image">
            <img src="image/센팍.png" alt="센팍 카드" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 60px; color: white;">
                <i class="fas fa-user-tie"></i>
            </div>
        </div>

        <h1 class="main-title">곧 열립니다!</h1>
        <p class="subtitle">기다려주세요!</p>
        <p class="special-message">센팍 유일무이 세상에 단 1장 카드!!!</p>

        <div class="features-list">
            <h4>🎴 준비 중인 기능들</h4>
            <ul>
                <li>나만의 아바타 커스터마이징</li>
                <li>특별한 센팍 카드 컬렉션</li>
                <li>포인트로 구매하는 아이템들</li>
                <li>시험 성과에 따른 특별 보상</li>
                <li>친구들과 카드 자랑하기</li>
            </ul>
        </div>

        <a href="profile.html" class="back-button">
            <i class="fas fa-arrow-left"></i> 프로필로 돌아가기
        </a>
    </div>

    <script>
        // 랜덤 반짝이 효과
        function createRandomSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = ['✨', '⭐', '💫', '🌟'][Math.floor(Math.random() * 4)];
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.fontSize = '20px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 2s infinite';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // 주기적으로 반짝이 생성
        setInterval(createRandomSparkle, 1000);

        // 페이지 로드 시 환영 메시지
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('🎴 아바타 시스템이 곧 열립니다!');
                console.log('✨ 센팍만의 특별한 카드를 준비 중이에요!');
            }, 1000);
        });
    </script>
</body>
</html>
