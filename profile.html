<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - Quizbank</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/common.css">
    <style>
        .profile-container {
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .profile-layout {
            display: flex;
            gap: 30px;
            min-height: 80vh;
            margin-top: 20px;
        }

        .profile-sidebar {
            flex: 0 0 20%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            text-align: center;
        }

        .profile-main {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar-avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .sidebar-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .sidebar-email {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .sidebar-stats {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .category-performance {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .category-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #007bff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .category-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .category-stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .question-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .accuracy-rate {
            font-size: 1.1rem;
            color: #28a745;
            font-weight: 600;
        }

        .rank-badge {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }

        /* 포인트 섹션 스타일 */
        .points-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .points-card {
            background: linear-gradient(135deg, #fff8e1, #fffaf0);
            border: 1px solid #ffc107;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 15px rgba(255, 193, 7, 0.2);
            transition: transform 0.2s ease;
        }

        .points-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
        }

        .points-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f57c00;
            margin-bottom: 5px;
        }

        .points-label {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }

        .points-history {
            background: white;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            overflow: hidden;
        }

        .points-history-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
            color: #495057;
        }

        .points-history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .points-history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f8f9fa;
            transition: background-color 0.2s ease;
        }

        .points-history-item:hover {
            background-color: #f8f9fa;
        }

        .points-history-item:last-child {
            border-bottom: none;
        }

        .history-info {
            flex: 1;
        }

        .history-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .history-date {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .history-points {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
        }

        .history-points.negative {
            color: #dc3545;
        }

        .no-points-data {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .no-points-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .profile-layout {
                flex-direction: column;
                gap: 20px;
            }
            
            .profile-sidebar {
                flex: none;
            }
            
            .category-performance {
                grid-template-columns: 1fr;
            }

            .points-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .points-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                                <div class="stat-number" id="totalPoints" style="color: #ffc107;">-</div>

                    <!-- 우측 메인 영역 (80%) -->
                    <div class="profile-main">
                        <!-- 포인트 획득 내역 섹션 -->
                        <div class="points-section" style="margin-bottom: 40px;">
                            <h2 style="margin-bottom: 20px; color: #2c3e50;">🎯 포인트 획득 내역</h2>
                            <div class="points-summary" id="pointsSummary">
                                <!-- 포인트 요약 정보가 여기에 표시됩니다 -->
                            </div>

                        <!-- 카테고리별 성과 섹션 -->

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    
    <!-- 공통 스크립트 -->
    <script src="./assets/js/common.js"></script>
    
    <script>
        class ProfilePage {
            constructor() {
                this.init();
            }

            async init() {
                console.log('👤 프로필 페이지 초기화');
                
                // 사용자 인증 확인
                if (!await this.checkAuth()) {
                    return;
                }

                // 사용자 정보 로드
                this.loadUserProfile();
                
                // 통계 정보, 포인트 정보, 카테고리별 성과를 병렬로 로드
                await Promise.all([
                    this.loadUserStats(),
                    this.loadPointsData(),
                    this.loadCategoryPerformance()
                ]);
                
                // 이벤트 리스너 설정
                this.setupEventListeners();
            }

            async checkAuth() {
                console.log('⏳ 인증 및 세션 복원 대기 중...');
                
                // common.js 초기화 대기
                let retryCount = 0;
                while (!window.semuApp && retryCount < 30) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retryCount++;
                }

                if (!window.semuApp) {
                    console.error('❌ common.js 초기화 실패');
                    window.location.href = './login.html';
                    return false;
                }

                console.log('🔄 인증 상태 확인 중...');
                
                // window.semuApp.currentUser가 있는지 확인
                if (!window.semuApp.currentUser) {
                    // 세션 복원을 위해 약간 더 대기
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    if (!window.semuApp.currentUser) {
                        console.log('❌ 사용자 인증 실패, 로그인 페이지로 이동');
                        window.location.href = './login.html';
                        return false;
                    }
                }

                console.log('✅ 사용자 인증 확인됨:', window.semuApp.currentUser.email);
                console.log('✅ 사용자 정보:', window.semuApp.currentUser);
                return true;
            }

            async loadPointsData() {
                try {
                    console.log('🎯 포인트 정보 로드 시작');
                    
                    const userId = window.semuApp.currentUser.id;
                    
                    // 사용자의 포인트 정보 조회
                    const { data: userPoints, error: pointsError } = await window.semuApp.supabaseClient
                        .from('user_points')
                        .select('*')
                        .eq('user_id', userId)
                        .single();

                    if (pointsError) {
                        console.log('⚠️ 포인트 정보 없음 또는 오류:', pointsError);
                        this.showNoPointsData();
                        return;
                    }

                    console.log('✅ 포인트 정보 로드됨:', userPoints);

                    // 좌측 사이드바에 총 포인트 표시
                    const totalPointsElement = document.getElementById('totalPoints');
                    if (totalPointsElement && userPoints) {
                        totalPointsElement.textContent = userPoints.points || 0;
                        console.log('✅ 총 포인트 업데이트:', userPoints.points);
                    }

                    // 포인트 요약 카드 렌더링
                    this.renderPointsSummary(userPoints);

                    // 포인트 획득 내역 조회 및 렌더링
                    await this.loadPointsHistory();

                } catch (error) {
                    console.error('❌ 포인트 정보 로드 실패:', error);
                    this.showNoPointsData();
                }
            }

            async loadUserStats() {
                try {
                    console.log('📊 사용자 통계 정보 로드 시작');
                    
                    const userId = window.semuApp.currentUser.id;
                    
                    // 완료된 시험 수 조회
                    const { data: completedExams, error: examsError } = await window.semuApp.supabaseClient
                        .from('exam_sessions')
                        .select('*')
                        .eq('employee_id', userId)
                        .eq('status', 'submitted');

                    if (!examsError && completedExams) {
                        document.getElementById('totalExamsCompleted').textContent = completedExams.length;
                        console.log('✅ 완료된 시험 수:', completedExams.length);
                        
                        // 평균 점수 계산
                        if (completedExams.length > 0) {
                            let totalScore = 0;
                            let validScores = 0;
                            
                            completedExams.forEach(exam => {
                                if (exam.score && exam.total_points) {
                                    const percentage = exam.score <= 100 ? 
                                        exam.score : 
                                        (exam.score / exam.total_points) * 100;
                                    totalScore += percentage;
                                    validScores++;
                                }
                            });
                            
                            if (validScores > 0) {
                                const averageScore = Math.round(totalScore / validScores);
                                document.getElementById('averageScore').textContent = averageScore;
                                console.log('✅ 평균 점수:', averageScore);
                            }
                        }
                    }

                    // 전체 순위 계산
                    await this.calculateOverallRanking();

                } catch (error) {
                    console.error('❌ 통계 정보 로드 실패:', error);
                }
            }

            async calculateOverallRanking() {
                try {
                    console.log('🏆 전체 순위 계산 시작');
                    
                    const currentUserId = window.semuApp.currentUser.id;
                    
                    // 모든 사용자의 평균 점수 계산
                    const { data: allUsers, error: userError } = await window.semuApp.supabaseClient
                        .from('profiles')
                        .select('id, name');

                    if (userError || !allUsers) {
                        console.error('❌ 전체 사용자 조회 실패:', userError);
                        return;
                    }

                    // 각 사용자의 평균 점수 계산
                    const userScores = [];
                    
                    for (const user of allUsers) {
                        const { data: userExams, error: examError } = await window.semuApp.supabaseClient
                            .from('exam_sessions')
                            .select('score, total_points')
                            .eq('employee_id', user.id)
                            .eq('status', 'submitted');

                        if (!examError && userExams && userExams.length > 0) {
                            let totalScore = 0;
                            let totalCount = 0;
                            
                            userExams.forEach(exam => {
                                if (exam.score && exam.total_points) {
                                    if (exam.score <= 100) {
                                        totalScore += exam.score;
                                    } else {
                                        totalScore += (exam.score / exam.total_points) * 100;
                                    }
                                    totalCount++;
                                }
                            });
                            
                            if (totalCount > 0) {
                                const averageScore = totalScore / totalCount;
                                userScores.push({
                                    userId: user.id,
                                    name: user.name,
                                    averageScore: averageScore,
                                    examCount: totalCount
                                });
                            }
                        }
                    }

                    // 평균 점수 기준으로 내림차순 정렬
                    userScores.sort((a, b) => {
                        if (b.averageScore !== a.averageScore) {
                            return b.averageScore - a.averageScore;
                        }
                        return b.examCount - a.examCount;
                    });

                    // 현재 사용자의 순위 찾기
                    const currentUserRank = userScores.findIndex(score => score.userId === currentUserId) + 1;
                    const totalUsers = userScores.length;

                    if (currentUserRank > 0) {
                        document.getElementById('ranking').textContent = `${currentUserRank}/${totalUsers}`;
                        console.log('✅ 전체 순위:', `${currentUserRank}/${totalUsers}`);
                    } else {
                        document.getElementById('ranking').textContent = '-';
                        console.log('⚠️ 순위 계산 불가 (시험 기록 없음)');
                    }

                } catch (error) {
                    console.error('❌ 전체 순위 계산 실패:', error);
                    document.getElementById('ranking').textContent = '-';
                }
            }

            async loadCategoryPerformance() {
                try {
                    console.log('📊 카테고리별 성과 로드 시작');
                    
                    const userId = window.semuApp.currentUser.id;

                    // 사용자의 모든 답안을 카테고리 정보와 함께 조회
                    const { data: userAnswers, error: answersError } = await window.semuApp.supabaseClient
                        .from('exam_answers')
                        .select(`
                            *,
                            session_id,
                            exam_sessions!inner (
                                employee_id,
                                status
                            ),
                            questions (
                                id,
                                content,
                                category_id,
                                categories (
                                    id,
                                    name,
                                    code
                                )
                            )
                        `)
                        .eq('exam_sessions.employee_id', userId)
                        .eq('exam_sessions.status', 'submitted');

                    if (answersError || !userAnswers) {
                        console.error('❌ 답안 데이터 조회 실패:', answersError);
                        this.showNoCategoryData();
                        return;
                    }

                    console.log('📊 조회된 답안 데이터:', userAnswers);
                    console.log('📊 총 답안 수:', userAnswers.length);

                    // 카테고리별 통계 계산
                    const categoryStats = {};
                    
                    userAnswers.forEach((answer, index) => {
                        const question = answer.questions;
                        const category = question?.categories;

                        console.log(`📊 답안 ${index + 1}:`, {
                            questionId: question?.id,
                            categoryId: question?.category_id,
                            categoryName: category?.name || '카테고리 없음',
                            isCorrect: answer.is_correct
                        });

                        // 카테고리가 있는 경우에만 통계에 포함
                        if (category && category.name) {
                            const categoryKey = category.id;
                            
                            if (!categoryStats[categoryKey]) {
                                categoryStats[categoryKey] = {
                                    name: category.name,
                                    totalQuestions: 0,
                                    correctAnswers: 0
                                };
                            }
                            
                            categoryStats[categoryKey].totalQuestions++;
                            if (answer.is_correct) {
                                categoryStats[categoryKey].correctAnswers++;
                            }
                        }
                    });

                    console.log('📊 최종 카테고리별 통계:', categoryStats);

                    // 카테고리별 순위 계산 후 렌더링
                    await this.calculateCategoryRankings(categoryStats);
                    this.renderCategoryPerformance(categoryStats);

                } catch (error) {
                    console.error('❌ 카테고리별 성과 로드 실패:', error);
                    this.showNoCategoryData();
                }
            }

            async calculateCategoryRankings(userCategoryStats) {
                try {
                    console.log('🏆 카테고리별 순위 계산 시작');
                    
                    // 모든 사용자의 카테고리별 성과 조회
                    const { data: allAnswers, error: answersError } = await window.semuApp.supabaseClient
                        .from('exam_answers')
                        .select(`
                            *,
                            session_id,
                            exam_sessions!inner (
                                employee_id,
                                status
                            ),
                            questions (
                                id,
                                content,
                                category_id,
                                categories (
                                    id,
                                    name,
                                    code
                                )
                            )
                        `)
                        .eq('exam_sessions.status', 'submitted');

                    if (answersError || !allAnswers) {
                        console.error('❌ 전체 사용자 답안 조회 실패:', answersError);
                        return;
                    }

                    const currentUserId = window.semuApp.currentUser.id;
                    
                    // 각 카테고리별로 순위 계산
                    for (const [categoryId, userStats] of Object.entries(userCategoryStats)) {
                        console.log(`🏆 ${userStats.name} 카테고리 순위 계산 중...`);
                        
                        const userAccuracies = {};
                        
                        // 이 카테고리의 모든 답안 필터링
                        const categoryAnswers = allAnswers.filter(answer => 
                            answer.questions?.category_id === categoryId
                        );
                        
                        console.log(`📊 ${userStats.name} 카테고리 총 답안 수:`, categoryAnswers.length);
                        
                        // 각 사용자별로 이 카테고리의 정답률 계산
                        categoryAnswers.forEach(answer => {
                            const userId = answer.exam_sessions.employee_id;
                            if (!userAccuracies[userId]) {
                                userAccuracies[userId] = { correct: 0, total: 0 };
                            }
                            userAccuracies[userId].total++;
                            if (answer.is_correct) {
                                userAccuracies[userId].correct++;
                            }
                        });

                        // 정답률로 변환하고 정렬
                        const userAccuracyArray = Object.entries(userAccuracies)
                            .map(([userId, stats]) => ({
                                userId,
                                accuracy: (stats.correct / stats.total) * 100
                            }))
                            .sort((a, b) => b.accuracy - a.accuracy); // 내림차순 정렬

                        console.log(`📊 ${userStats.name} 카테고리 사용자 정답률:`, userAccuracyArray);

                        // 현재 사용자의 순위 찾기
                        const userRank = userAccuracyArray.findIndex(user => user.userId === currentUserId) + 1;
                        const totalUsers = userAccuracyArray.length;

                        console.log(`🏆 ${userStats.name} 순위: ${userRank}/${totalUsers}`);

                        if (userRank > 0 && totalUsers > 0) {
                            // 올바른 상위 백분위 계산: 상위 몇 % = (순위 / 전체) * 100
                            const rankPercent = Math.round((userRank / totalUsers) * 100);
                            // 백분위가 100%를 초과하지 않도록 제한
                            userStats.rankPercent = Math.min(rankPercent, 100);
                            console.log(`🏆 ${userStats.name} 상위: ${userStats.rankPercent}% (${userRank}등/${totalUsers}명)`);
                        } else {
                            userStats.rankPercent = 100; // 데이터가 없거나 오류 시 100%
                            console.log(`⚠️ ${userStats.name} 순위 계산 실패, 기본값 100% 설정`);
                        }
                    }
                    
                    console.log('🏆 카테고리별 순위 계산 완료');
                } catch (error) {
                    console.error('❌ 카테고리별 순위 계산 실패:', error);
                    // 오류 시 모든 카테고리에 기본값 설정
                    Object.values(userCategoryStats).forEach(stats => {
                        stats.rankPercent = 100;
                    });
                }
            }

            renderCategoryPerformance(categoryStats) {
                const container = document.getElementById('categoryPerformance');
                if (!container) return;

                const categoriesWithData = Object.entries(categoryStats).filter(([_, stats]) => stats.totalQuestions > 0);

                if (categoriesWithData.length === 0) {
                    this.showNoCategoryData();
                    return;
                }

                let html = '';
                categoriesWithData.forEach(([categoryId, stats]) => {
                    const accuracy = Math.round((stats.correctAnswers / stats.totalQuestions) * 100);
                    const rankPercent = stats.rankPercent || 100; // 계산된 순위 또는 기본값 100%
                    
                    html += `
                        <div class="category-item">
                            <div class="category-title">${stats.name}</div>
                            <div class="category-stats">
                                <div class="question-count">
                                    ${stats.correctAnswers} / ${stats.totalQuestions}문제
                                </div>
                                <div class="accuracy-rate">
                                    정답률 ${accuracy}%
                                </div>
                                <div class="rank-badge">
                                    상위 ${rankPercent}%
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                console.log(`✅ ${categoriesWithData.length}개 카테고리 성과 표시 완료`);
            }



            showNoCategoryData() {
                const container = document.getElementById('categoryPerformance');
                if (!container) return;

                container.innerHTML = `
                    <div class="category-item" style="text-align: center; grid-column: 1 / -1;">
                        <i class="fas fa-info-circle" style="font-size: 2rem; color: #6c757d; margin-bottom: 15px;"></i>
                        <div style="color: #6c757d; font-size: 1.1rem; margin-bottom: 5px;">아직 카테고리별 성과 데이터가 없습니다.</div>
                        <div style="color: #adb5bd; font-size: 0.9rem;">시험을 응시하면 여기에 카테고리별 성과가 표시됩니다.</div>
                    </div>
                `;
            }

            renderPointsSummary(userPoints) {
                const container = document.getElementById('pointsSummary');
                if (!container) return;

                const totalPoints = userPoints?.points || 0;
                const examPoints = userPoints?.exam_points || 0;
                const bonusPoints = userPoints?.bonus_points || 0;
                const usedPoints = userPoints?.used_points || 0;

                container.innerHTML = `
                    <div class="points-card">
                        <div class="points-value">${totalPoints}</div>
                        <div class="points-label">총 보유 포인트</div>
                    </div>
                    <div class="points-card">
                        <div class="points-value">${examPoints}</div>
                        <div class="points-label">시험 획득 포인트</div>
                    </div>
                    <div class="points-card">
                        <div class="points-value">${bonusPoints}</div>
                        <div class="points-label">보너스 포인트</div>
                    </div>
                    <div class="points-card">
                        <div class="points-value">${usedPoints}</div>
                        <div class="points-label">사용한 포인트</div>
                    </div>
                `;

                console.log('✅ 포인트 요약 카드 렌더링 완료');
            }

            async loadPointsHistory() {
                try {
                    console.log('📋 포인트 내역 로드 시작');
                    
                    const userId = window.semuApp.currentUser.id;
                    
                    // 포인트 히스토리 조회 (최근 20개)
                    const { data: pointsHistory, error: historyError } = await window.semuApp.supabaseClient
                        .from('point_transactions')
                        .select('*')
                        .eq('user_id', userId)
                        .order('created_at', { ascending: false })
                        .limit(20);

                    if (historyError) {
                        console.log('⚠️ 포인트 내역 조회 실패:', historyError);
                        this.renderEmptyPointsHistory();
                        return;
                    }

                    console.log('✅ 포인트 내역 로드됨:', pointsHistory);
                    this.renderPointsHistory(pointsHistory || []);

                } catch (error) {
                    console.error('❌ 포인트 내역 로드 실패:', error);
                    this.renderEmptyPointsHistory();
                }
            }

            renderPointsHistory(historyData) {
                const container = document.getElementById('pointsHistory');
                if (!container) return;

                if (!historyData || historyData.length === 0) {
                    this.renderEmptyPointsHistory();
                    return;
                }

                let historyHtml = `
                    <div class="points-history-header">
                        <i class="fas fa-history"></i> 최근 포인트 활동
                    </div>
                    <div class="points-history-list">
                `;

                historyData.forEach(item => {
                    const date = new Date(item.created_at).toLocaleString('ko-KR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const pointsClass = item.amount >= 0 ? '' : 'negative';
                    const pointsText = item.amount >= 0 ? `+${item.amount}` : `${item.amount}`;
                    const typeIcon = this.getPointsTypeIcon(item.transaction_type);

                    historyHtml += `
                        <div class="points-history-item">
                            <div class="history-info">
                                <div class="history-title">
                                    ${typeIcon} ${item.description || this.getPointsTypeDescription(item.transaction_type)}
                                </div>
                                <div class="history-date">${date}</div>
                            </div>
                            <div class="history-points ${pointsClass}">${pointsText}</div>
                        </div>
                    `;
                });

                historyHtml += `
                    </div>
                `;

                container.innerHTML = historyHtml;
                console.log(`✅ 포인트 내역 ${historyData.length}개 렌더링 완료`);
            }

            renderEmptyPointsHistory() {
                const container = document.getElementById('pointsHistory');
                if (!container) return;

                container.innerHTML = `
                    <div class="points-history">
                        <div class="points-history-header">
                            <i class="fas fa-history"></i> 최근 포인트 활동
                        </div>
                        <div class="no-points-data">
                            <i class="fas fa-coins"></i>
                            <div style="font-size: 1.1rem; margin-bottom: 5px;">아직 포인트 활동이 없습니다.</div>
                            <div style="font-size: 0.9rem; color: #adb5bd;">시험을 응시하여 포인트를 획득해보세요!</div>
                        </div>
                    </div>
                `;
            }

            showNoPointsData() {
                // 좌측 사이드바 포인트 표시
                const totalPointsElement = document.getElementById('totalPoints');
                if (totalPointsElement) {
                    totalPointsElement.textContent = '0';
                }

                // 포인트 요약 카드
                this.renderPointsSummary(null);

                // 포인트 히스토리
                this.renderEmptyPointsHistory();

                console.log('✅ 포인트 데이터 없음 상태 표시 완료');
            }

            getPointsTypeIcon(type) {
                const icons = {
                    'earn': '🎯',
                    'spend': '🛒',
                    'exam_completion': '📝',
                    'perfect_score': '🎯',
                    'daily_bonus': '🎁',
                    'streak_bonus': '🔥',
                    'achievement': '🏆',
                    'purchase': '🛒',
                    'admin_adjustment': '⚙️'
                };
                return icons[type] || '🎯';
            }

            getPointsTypeDescription(type) {
                const descriptions = {
                    'earn': '포인트 획득',
                    'spend': '포인트 사용',
                    'exam_completion': '시험 완료',
                    'perfect_score': '만점 보너스',
                    'daily_bonus': '일일 보너스',
                    'streak_bonus': '연속 달성',
                    'achievement': '업적 달성',
                    'purchase': '아이템 구매',
                    'admin_adjustment': '관리자 조정'
                };
                return descriptions[type] || '포인트 활동';
            }

            loadUserProfile() {
                console.log('🔍 사용자 프로필 로드 시작');
                const user = window.semuApp.currentUser;
                if (!user) {
                    console.error('❌ 사용자 정보가 없습니다');
                    return;
                }

                console.log('👤 로드할 사용자 정보:', user);

                try {
                    // 헤더 정보
                    const userNameElement = document.getElementById('userName');
                    if (userNameElement) {
                        userNameElement.textContent = user.name + '님';
                        console.log('✅ 헤더 사용자명 설정:', user.name + '님');
                    }
                    
                    // 프로필 사이드바
                    const profileNameElement = document.getElementById('profileName');
                    if (profileNameElement) {
                        profileNameElement.textContent = user.name;
                        console.log('✅ 프로필 이름 설정:', user.name);
                    }
                    
                    const profileEmailElement = document.getElementById('profileEmail');
                    if (profileEmailElement) {
                        profileEmailElement.textContent = user.email;
                        console.log('✅ 프로필 이메일 설정:', user.email);
                    }
                    
                    // 아바타 (이름의 첫 글자)
                    const avatarElement = document.getElementById('profileAvatar');
                    if (avatarElement) {
                        avatarElement.textContent = user.name.charAt(0);
                        console.log('✅ 아바타 설정:', user.name.charAt(0));
                    }
                    
                    console.log('✅ 사용자 프로필 로드 완료');
                } catch (error) {
                    console.error('❌ 프로필 로드 중 오류:', error);
                }
            }

            setupEventListeners() {
                // 로그아웃 버튼 (개선된 오류 처리)
                const logoutBtn = document.querySelector('.logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', async () => {
                        try {
                            console.log('🔄 프로필 페이지에서 로그아웃 시도...');
                            await window.semuApp.logout();
                        } catch (error) {
                            console.error('❌ 일반 로그아웃 실패, 강제 로그아웃 시도:', error);
                            
                            // 사용자에게 알림 후 강제 로그아웃
                            if (confirm('로그아웃 중 오류가 발생했습니다. 강제로 로그아웃하시겠습니까?')) {
                                window.semuApp.forceLogout();
                            }
                        }
                    });
                }
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            console.log('📱 프로필 페이지 DOM 로드 완료');
            
            // Supabase 초기화 대기
            if (typeof window.supabase !== 'undefined') {
                console.log('✅ Supabase 초기화 완료');
            }
            
            // common.js 로드 대기 후 프로필 페이지 초기화
            if (window.semuApp) {
                console.log('✅ common.js 초기화 완료, 프로필 페이지 생성');
                new ProfilePage();
            } else {
                console.log('⏳ common.js 초기화 대기 중...');
                window.addEventListener('semuAppReady', () => {
                    console.log('✅ common.js 초기화 완료, 프로필 페이지 생성');
                    new ProfilePage();
                });
            }
        });
    </script>
