<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 세무인사이드</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 완전한 CSS 리셋 */
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        
        html, body {
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #d63031 100%) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            min-height: 100vh !important;
            position: relative !important;
        }
        
        .login-container {
            background: white !important;
            border-radius: 20px !important;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25) !important;
            padding: 40px 30px !important;
            width: 400px !important;
            max-width: 90vw !important;
            text-align: center !important;
            position: relative !important;
            z-index: 1000 !important;
        }
        
        .logo {
            font-size: 3.5rem !important;
            color: #ff6b6b !important;
            margin-bottom: 15px !important;
            display: block !important;
        }
        
        .title {
            font-size: 1.8rem !important;
            color: #2d3436 !important;
            margin-bottom: 8px !important;
            font-weight: 700 !important;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
        }
        
        .subtitle {
            color: #636e72 !important;
            margin-bottom: 20px !important;
            font-size: 1rem !important;
        }
        
        .admin-access {
            background: #fff3cd !important;
            border: 1px solid #ffeaa7 !important;
            border-radius: 8px !important;
            padding: 12px !important;
            margin-bottom: 25px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 8px !important;
            color: #856404 !important;
            font-size: 0.9rem !important;
        }
        
        .form-group {
            margin-bottom: 20px !important;
            text-align: left !important;
        }
        
        .form-group label {
            display: block !important;
            margin-bottom: 8px !important;
            color: #2d3436 !important;
            font-weight: 600 !important;
            font-size: 0.9rem !important;
        }
        
        .form-group input {
            width: 100% !important;
            padding: 14px 16px !important;
            font-size: 15px !important;
            border: 2px solid #ddd !important;
            border-radius: 8px !important;
            background: #f8f9fa !important;
            outline: none !important;
            transition: all 0.3s ease !important;
        }
        
        .form-group input:focus {
            border-color: #ff6b6b !important;
            background: white !important;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1) !important;
        }
        
        .login-btn {
            width: 100% !important;
            padding: 14px 16px !important;
            font-size: 15px !important;
            margin-top: 10px !important;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 8px !important;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4) !important;
        }
        
        .login-btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5) !important;
        }
        
        .login-btn:disabled {
            opacity: 0.7 !important;
            cursor: not-allowed !important;
            transform: none !important;
        }
        
        .back-link {
            margin-top: 20px !important;
            display: block !important;
            color: #636e72 !important;
            text-decoration: none !important;
            font-size: 0.9rem !important;
            transition: color 0.3s ease !important;
        }
        
        .back-link:hover {
            color: #ff6b6b !important;
        }
        
        .alert {
            padding: 12px 16px !important;
            border-radius: 8px !important;
            margin-bottom: 20px !important;
            font-size: 0.9rem !important;
            display: none !important;
        }
        
        .alert.success {
            background: #d4edda !important;
            color: #155724 !important;
            border: 1px solid #c3e6cb !important;
        }
        
        .alert.error {
            background: #f8d7da !important;
            color: #721c24 !important;
            border: 1px solid #f5c6cb !important;
        }
        
        .alert.warning {
            background: #fff3cd !important;
            color: #856404 !important;
            border: 1px solid #ffeaa7 !important;
        }
        
        .alert.info {
            background: #d1ecf1 !important;
            color: #0c5460 !important;
            border: 1px solid #bee5eb !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-shield-alt logo"></i>
        <h1 class="title">관리자 로그인</h1>
        <p class="subtitle">세무인사이드 관리 시스템</p>
        
        <div class="admin-access">
            <i class="fas fa-exclamation-triangle"></i>
            <span>이 페이지는 관리자 전용입니다. 승인된 관리자만 접근할 수 있습니다.</span>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">관리자 이메일</label>
                <input type="email" id="email" name="email" placeholder="관리자 이메일을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <button type="submit" class="login-btn" id="submitBtn">
                <span>관리자 로그인</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px; align-items: center;">
            <a href="./login.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                일반 로그인으로 돌아가기
            </a>
            <a href="./admin-login.html?auto_login=true" class="back-link" style="font-size: 0.8rem; color: #999;">
                <i class="fas fa-magic"></i>
                기존 세션으로 자동 로그인
            </a>
        </div>
    </div>

    <!-- Supabase 및 공통 스크립트 로드 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // 관리자 로그인 페이지 플래그 설정
        window.isAdminLoginPage = true;
        
        // Supabase 스크립트 로드 확인
        console.log('🔄 Supabase 스크립트 로딩 중...');
        
        // Supabase가 로드될 때까지 대기
        function waitForSupabase() {
            return new Promise((resolve) => {
                const checkSupabase = () => {
                    if (window.supabase && window.supabase.createClient) {
                        console.log('✅ Supabase 스크립트 로드 완료');
                        resolve();
                    } else {
                        console.log('⏳ Supabase 대기 중...');
                        setTimeout(checkSupabase, 100);
                    }
                };
                checkSupabase();
            });
        }
        
        // 페이지 로드 시 Supabase 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🛡️ 관리자 로그인 페이지 로드됨');
            
            try {
                // Supabase 로드 대기
                await waitForSupabase();
                
                // Supabase 클라이언트 직접 생성
                console.log('🔧 Supabase 클라이언트 직접 생성 중...');
                const SUPABASE_CONFIG = {
                    url: 'https://skpvtqohyspfsmvwrgoc.supabase.co',
                    anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrcHZ0cW9oeXNwZnNtdndyZ29jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzU4ODUsImV4cCI6MjA3MTc1MTg4NX0.tMW3hiZR5JcXlbES2tKl1ZNOVRtYqGO04m-YSbqKUhY'
                };
                
                const supabaseClient = window.supabase.createClient(
                    SUPABASE_CONFIG.url,
                    SUPABASE_CONFIG.anonKey
                );
                
                // 전역 변수로 설정
                window.supabaseClient = supabaseClient;
                console.log('✅ Supabase 클라이언트 생성 완료');
                
                // config.js와 common.js 로드
                await loadScript('./js/config.js');
                await loadScript('./assets/js/common.js');
                
                console.log('✅ 모든 스크립트 로드 완료');
                
                // SemuApp 인스턴스 직접 생성 (Supabase 클라이언트 전달)
                if (window.SemuApp && !window.semuApp) {
                    console.log('🔧 SemuApp 인스턴스 생성 중...');
                    window.semuApp = new window.SemuApp(supabaseClient);
                    console.log('✅ SemuApp 인스턴스 생성 완료');
                }
                
                // semuApp 초기화 대기
                await waitForSemuApp();
                
                console.log('✅ semuApp 초기화 완료');
                
                // 기존 관리자 세션 확인 (선택적)
                // 관리자 로그인 페이지에서는 항상 새로 로그인하도록 함
                // URL 파라미터로 자동 로그인 활성화 가능: ?auto_login=true
                const urlParams = new URLSearchParams(window.location.search);
                const autoLoginEnabled = urlParams.get('auto_login') === 'true';
                
                if (autoLoginEnabled) {
                    setTimeout(() => {
                        if (window.semuApp && window.semuApp.currentUser) {
                            const user = window.semuApp.currentUser;
                            console.log('✔ 기존 관리자 세션 발견:', user.email);
                            
                            if (user.role === 'super_admin' || user.role === 'admin') {
                                console.log('✅ 기존 관리자 세션 발견, 관리자 페이지로 이동');
                                showAlert('이미 관리자로 로그인되어 있습니다.', 'info');
                                setTimeout(() => {
                                    window.location.href = './admin.html';
                                }, 1500);
                                return;
                            }
                        }
                    }, 1000);
                } else {
                    console.log('🔒 관리자 로그인 페이지: 기존 세션 무시, 새 로그인 필요');
                    // 기존 세션이 있어도 알림만 표시하고 자동 이동하지 않음
                    setTimeout(() => {
                        if (window.semuApp && window.semuApp.currentUser) {
                            const user = window.semuApp.currentUser;
                            if (user.role === 'super_admin' || user.role === 'admin') {
                                showAlert('기존 관리자 세션이 있습니다. 계속하려면 다시 로그인하세요.', 'warning');
                            }
                        }
                    }, 1000);
                }
                
            } catch (error) {
                console.error('❌ 스크립트 로드 실패:', error);
                showAlert('페이지 초기화에 실패했습니다.', 'error');
            }
        });
        
        // 스크립트 동적 로드 함수
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.head.appendChild(script);
            });
        }
        
        // semuApp 초기화 대기
        function waitForSemuApp() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                const checkSemuApp = () => {
                    attempts++;
                    
                    if (window.semuApp && window.semuApp.supabaseClient) {
                        console.log('✅ semuApp과 Supabase 클라이언트 준비 완료');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        console.error('❌ semuApp 초기화 시간 초과');
                        reject(new Error('semuApp 초기화 시간 초과'));
                    } else {
                        console.log(`⏳ semuApp 초기화 대기 중... ${attempts}/${maxAttempts}`, {
                            semuApp: !!window.semuApp,
                            supabaseClient: !!(window.semuApp && window.semuApp.supabaseClient)
                        });
                        setTimeout(checkSemuApp, 200);
                    }
                };
                checkSemuApp();
            });
        }
        
        // 폼 제출 처리
        document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);
        
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                console.log('🔍 로그인 시도 전 상태 확인:', {
                    semuApp: !!window.semuApp,
                    supabaseClient: !!(window.semuApp && window.semuApp.supabaseClient),
                    currentUser: !!(window.semuApp && window.semuApp.currentUser)
                });
                
                // Supabase 클라이언트 확인
                if (!window.semuApp || !window.semuApp.supabaseClient) {
                    console.error('❌ Supabase 클라이언트 미준비:', {
                        semuApp: window.semuApp,
                        supabaseClient: window.semuApp?.supabaseClient
                    });
                    showAlert('시스템이 아직 초기화되지 않았습니다. 잠시 후 다시 시도해주세요.', 'warning');
                    return;
                }
                
                // 버튼 상태 변경
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 로그인 중...';
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // 입력 검증
                if (!email || !password) {
                    showAlert('이메일과 비밀번호를 모두 입력해주세요.', 'warning');
                    return;
                }
                
                console.log('🔐 관리자 로그인 시도:', email);
                console.log('📋 semuApp.login 함수 확인:', typeof window.semuApp.login);
                
                // Supabase 로그인
                const result = await window.semuApp.login(email, password);
                
                console.log('📋 로그인 결과:', result);
                
                if (result.success) {
                    const user = window.semuApp.currentUser;
                    console.log('🔍 로그인된 사용자 정보:', user);
                    
                    if (user.role === 'super_admin' || user.role === 'admin') {
                        console.log('✅ 관리자 로그인 성공, 관리자 페이지로 즉시 이동');
                        showAlert('관리자 로그인에 성공했습니다!', 'success');
                        
                        // 즉시 관리자 페이지로 이동
                        console.log('🚀 관리자 페이지로 즉시 이동');
                        window.location.href = './admin.html';
                    } else {
                        console.warn('⚠️ 관리자 권한이 없는 계정:', user.role);
                        await window.semuApp.logout();
                        showAlert('관리자 권한이 없는 계정입니다.', 'error');
                    }
                } else {
                    console.log('❌ 관리자 로그인 실패');
                    showAlert('로그인에 실패했습니다: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('관리자 로그인 오류:', error);
                showAlert('로그인 중 오류가 발생했습니다: ' + error.message, 'error');
            } finally {
                // 버튼 상태 복원
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        function showAlert(message, type = 'info') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
