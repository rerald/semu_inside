<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 결과 - 세무인사이드</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/common.css">
    <style>
        .results-container {
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
        }

        .result-header {
            background: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .result-icon.excellent {
            color: #28a745;
        }

        .result-icon.good {
            color: #17a2b8;
        }

        .result-icon.average {
            color: #ffc107;
        }

        .result-icon.poor {
            color: #dc3545;
        }

        .result-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }

        .result-subtitle {
            color: var(--medium-gray);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .score-display {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .score-number {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .score-label {
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--medium-gray);
            font-size: 0.9rem;
        }

        .detailed-results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--dark-gray);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #f8f9fa;
        }

        .question-result.correct {
            border-color: #28a745;
            background: #f8fff9;
        }

        .question-result.incorrect {
            border-color: #dc3545;
            background: #fff8f8;
        }

        .question-info {
            flex: 1;
        }

        .question-number {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .question-preview {
            color: var(--medium-gray);
            font-size: 0.9rem;
        }

        .question-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .status-icon {
            font-size: 1.2rem;
        }

        .status-icon.correct {
            color: #28a745;
        }

        .status-icon.incorrect {
            color: #dc3545;
        }

        .recommendations {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .recommendations h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0;
        }

        .recommendation-icon {
            color: #2196f3;
            margin-top: 2px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .progress-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 10px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            background: conic-gradient(var(--primary-color) 0deg, #e9ecef 0deg);
        }

        .circle-content {
            background: white;
            border-radius: 50%;
            width: 110px;
            height: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circle-score {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .circle-label {
            font-size: 0.8rem;
            color: var(--medium-gray);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .result-header {
                padding: 30px 20px;
            }
            
            .score-number {
                font-size: 3rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .question-result {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
        
        /* 상세 분석 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .modal-close:hover {
            opacity: 1;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .modal-footer {
            padding: 25px 30px;
            border-top: 2px solid #e9ecef;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            background: #f8f9fa;
        }
        
        /* 분석 요약 스타일 */
        .analysis-summary {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }
        
        .analysis-summary h4 {
            margin: 0 0 20px 0;
            color: var(--primary-color);
            font-size: 1.3rem;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .summary-stats .stat-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }
        
        .summary-stats .stat-label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .summary-stats .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        /* 문항별 분석 스타일 */
        .questions-analysis h4 {
            margin: 0 0 25px 0;
            color: var(--dark-gray);
            font-size: 1.3rem;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .question-analysis-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .question-header h5 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .question-meta {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .question-type {
            background: var(--primary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .question-score {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
        }
        
        .question-content,
        .answer-content,
        .model-answer {
            margin-bottom: 20px;
        }
        
        .question-content h6,
        .answer-content h6,
        .model-answer h6 {
            margin: 0 0 10px 0;
            color: var(--dark-gray);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .answer-text,
        .model-answer-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        /* AI 채점 피드백 스타일 */
        .grading-feedback {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .grading-feedback h6 {
            margin: 0 0 15px 0;
            color: var(--primary-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .feedback-content {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e1f5fe;
        }
        
        .feedback-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1f5fe;
        }
        
        .ai-badge {
            background: #ff6b35;
            color:  white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .feedback-text {
            line-height: 1.6;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        
        .feedback-time {
            color: #666;
            font-style: italic;
        }
        
        .answer-timing {
            margin-top: 15px;
            text-align: right;
        }
    </style>
</head>

    <script>
        // 결과 페이지 전용 스크립트
        class ResultsPage {
            constructor() {
                this.score = null;
                this.totalQuestions = null;
                this.examData = null;
                this.isDataLoaded = false;
                
                this.init();
            }

            async waitForAuthAndSession() {
                console.log('⏳ 인증 및 세션 복원 대기 중...');
                
                let attempts = 0;
                const maxAttempts = 100; // 10초 대기 (100 * 100ms)
                
                while (attempts < maxAttempts) {
                    // semuApp과 supabaseClient가 모두 로드되었는지 확인
                    if (window.semuApp && window.supabaseClient) {
                        // 세션 복원이 완료되었는지 확인
                        if (window.semuApp.currentUser) {
                            console.log('✅ 사용자 인증 확인됨:', window.semuApp.currentUser.email);
                            return;
                        }
                        
                        // 세션 복원을 위한 추가 대기
                        if (attempts > 50) {
                            console.log('⏳ 세션 복원 추가 대기 중...', attempts);
                        }
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                console.warn('⚠️ 세션 복원 타임아웃');
            }

            async init() {
                console.log('📊 결과 페이지 초기화');
                
                // 세션 복원 대기 및 인증 확인
                await this.waitForAuthAndSession();
                
                if (!window.semuApp.currentUser) {
                    console.warn('⚠️ 인증된 사용자가 없습니다. 로그인 페이지로 이동');
                    window.location.href = './login.html';
                    return;
                }

                // 사용자 정보 표시
                this.updateUserInfo();
                
                // 로딩 상태 표시
                this.showLoadingState();
                
                // URL 파라미터에서 결과 정보 가져오기
                await this.loadResultData();
                
                // 로딩 완료 후 UI 업데이트
                this.hideLoadingState();
                this.updateUI();
            }

            updateUserInfo() {
                const user = window.semuApp.currentUser;
                if (user) {
                    document.getElementById('userName').textContent = user.name + '님';
                }
            }

            showLoadingState() {
                console.log('⏳ 결과 로딩 상태 표시 (HTML에 이미 설정됨)');
                
                // HTML에서 이미 로딩 상태로 설정되어 있으므로 
                // 추가적인 DOM 조작 없이 로그만 출력
            }

            hideLoadingState() {
                console.log('✅ 결과 로딩 완료');
                // 실제 UI 업데이트는 updateUI()에서 처리됨
            }

            async loadResultData() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const examId = urlParams.get('exam');
                    const score = parseInt(urlParams.get('score')) || 0;
                    const totalQuestions = parseInt(urlParams.get('total')) || 0;
                    const autoSubmit = urlParams.get('auto_submit') === 'true';
                    
                    console.log('🔍 결과 데이터 파라미터:', { examId, score, totalQuestions, autoSubmit });
                    console.log('🔍 현재 URL:', window.location.href);
                    
                    if (examId) {
                        // 시험 ID가 있는 경우 - 데이터베이스에서 결과 조회
                        await this.loadResultFromDatabase(examId);
                    } else if (score > 0 && totalQuestions > 0) {
                        // URL 파라미터로 점수만 전달된 경우 - 임시 데이터 사용
                        this.score = score;
                        this.totalQuestions = totalQuestions;
                        this.examData = {
                            title: '시험 결과',
                            correctAnswers: Math.round(this.totalQuestions * this.score / 100),
                            incorrectAnswers: this.totalQuestions - Math.round(this.totalQuestions * this.score / 100),
                            timeUsed: 0,
                            questions: []
                        };
                        
                        if (autoSubmit) {
                            this.examData.title = '자동 제출된 시험 결과';
                        }
                        
                        // URL 파라미터 데이터 로드 완료
                        this.isDataLoaded = true;
                    } else {
                        // 기본값 설정
                        this.score = 0;
                        this.totalQuestions = 0;
                        this.examData = {
                            title: '시험 결과 없음',
                            correctAnswers: 0,
                            incorrectAnswers: 0,
                            timeUsed: 0,
                            questions: []
                        };
                        
                        // 기본값도 로드 완료로 처리
                        this.isDataLoaded = true;
                    }
                    
                    console.log('✅ 결과 데이터 로드 완료:', { 
                        score: this.score, 
                        total: this.totalQuestions,
                        examData: this.examData 
                    });
                    
                } catch (error) {
                    console.error('❌ 결과 데이터 로드 실패:', error);
                    this.score = 0;
                    this.totalQuestions = 0;
                    this.examData = {
                        title: '오류 발생',
                        correctAnswers: 0,
                        incorrectAnswers: 0,
                        timeUsed: 0,
                        questions: []
                    };
                }
            }

            async loadResultFromDatabase(examId) {
                try {
                    console.log('🔍 데이터베이스에서 시험 결과 조회:', examId);
                    
                    // 현재 사용자 ID 가져오기 (하드코딩된 관리자 계정 지원)
                    let userId;
                    
                    if (window.semuApp && window.semuApp.currentUser) {
                        userId = window.semuApp.currentUser.id;
                        console.log('✅ 앱에서 사용자 ID 확인:', userId);
                    } else {
                        const { data: { user } } = await window.supabaseClient.auth.getUser();
                        if (!user) {
                            throw new Error('사용자 인증 정보를 찾을 수 없습니다.');
                        }
                        userId = user.id;
                    }
                    
                    // 1단계: 시험 세션 정보 조회
                    const { data: session, error: sessionError } = await window.supabaseClient
                        .from('exam_sessions')
                        .select(`
                            *,
                            exams (
                                title,
                                description,
                                duration
                            )
                        `)
                        .eq('exam_id', examId)
                        .eq('employee_id', userId)
                        .eq('status', 'submitted')
                        .order('submit_time', { ascending: false })
                        .limit(1)
                        .single();
                    
                    if (sessionError) throw sessionError;
                    
                    // 2단계: 개별 답변 결과 조회
                    const { data: answers, error: answersError } = await window.supabaseClient
                        .from('exam_answers')
                        .select(`
                            *,
                            questions (
                                title,
                                content
                            )
                        `)
                        .eq('session_id', session.id)
                        .order('created_at');
                    
                    if (answersError) throw answersError;
                    
                    // 3단계: 결과 데이터 구성
                    this.score = session.score || 0;
                    this.totalQuestions = session.total_points || 0;
                    
                    const correctAnswers = answers.filter(a => a.is_correct).length;
                    const incorrectAnswers = answers.filter(a => !a.is_correct).length;
                    
                    this.examData = {
                        title: session.exams?.title || '시험 결과',
                        correctAnswers: correctAnswers,
                        incorrectAnswers: incorrectAnswers,
                        timeUsed: session.duration_minutes || 0,
                        questions: answers.map(answer => ({
                            id: answer.question_id,
                            correct: answer.is_correct,
                            text: answer.questions?.title || answer.questions?.content || '문제 내용 없음',
                            userAnswer: answer.answer,
                            points: answer.points
                        }))
                    };
                    
                    console.log('✅ 데이터베이스에서 결과 로드 완료:', this.examData);
                    
                    // 데이터 로드 완료 플래그 설정
                    this.isDataLoaded = true;
                    
                } catch (error) {
                    console.error('❌ 데이터베이스 결과 조회 실패:', error);
                    this.isDataLoaded = false;
                    throw error;
                }
            }

            updateUI() {
                // 데이터가 로드되지 않았으면 UI 업데이트 하지 않음
                if (!this.isDataLoaded || this.score === null) {
                    console.log('⚠️ 데이터 로드 미완료, UI 업데이트 건너뜀');
                    return;
                }
                
                console.log('🎨 UI 업데이트 시작:', { score: this.score, total: this.totalQuestions });
                
                // 점수 표시
                document.getElementById('scoreNumber').textContent = this.score;
                document.getElementById('circleScore').textContent = this.score;
                
                // 결과 아이콘 및 제목 업데이트
                this.updateResultIcon();
                
                // 통계 업데이트
                this.updateStats();
                
                // 원형 차트 업데이트
                this.updateProgressCircle();
                
                // 문항별 결과 표시
                this.displayQuestionResults();
                
                // 추천사항 표시
                this.displayRecommendations();
            }

            updateResultIcon() {
                const iconElement = document.getElementById('resultIcon');
                const titleElement = document.getElementById('resultTitle');
                const subtitleElement = document.getElementById('resultSubtitle');
                
                if (this.score >= 90) {
                    iconElement.className = 'result-icon excellent';
                    iconElement.innerHTML = '<i class="fas fa-trophy"></i>';
                    titleElement.textContent = '우수한 성과입니다!';
                    subtitleElement.textContent = '뛰어난 실력을 보여주셨습니다.';
                } else if (this.score >= 80) {
                    iconElement.className = 'result-icon good';
                    iconElement.innerHTML = '<i class="fas fa-medal"></i>';
                    titleElement.textContent = '좋은 결과입니다!';
                    subtitleElement.textContent = '성실한 학습의 결과입니다.';
                } else if (this.score >= 70) {
                    iconElement.className = 'result-icon average';
                    iconElement.innerHTML = '<i class="fas fa-star"></i>';
                    titleElement.textContent = '보통 수준입니다';
                    subtitleElement.textContent = '조금 더 노력하면 더 좋은 결과가 있을 것입니다.';
                } else {
                    iconElement.className = 'result-icon poor';
                    iconElement.innerHTML = '<i class="fas fa-book"></i>';
                    titleElement.textContent = '추가 학습이 필요합니다';
                    subtitleElement.textContent = '포기하지 마세요. 다시 도전해보세요!';
                }
            }

            updateStats() {
                document.getElementById('correctCount').textContent = this.examData.correctAnswers;
                document.getElementById('incorrectCount').textContent = this.examData.incorrectAnswers;
                document.getElementById('timeUsed').textContent = this.examData.timeUsed;
                document.getElementById('accuracy').textContent = this.score;
                
                // 평균과 비교
                const averageScore = 70; // Mock 평균 점수
                const difference = this.score - averageScore;
                const comparisonElement = document.getElementById('comparison');
                
                if (difference > 0) {
                    comparisonElement.textContent = `${difference}점 높음`;
                    comparisonElement.style.color = '#28a745';
                } else if (difference < 0) {
                    comparisonElement.textContent = `${Math.abs(difference)}점 낮음`;
                    comparisonElement.style.color = '#dc3545';
                } else {
                    comparisonElement.textContent = '평균과 동일';
                    comparisonElement.style.color = '#6c757d';
                }
            }

            updateProgressCircle() {
                const circle = document.getElementById('progressCircle');
                const percentage = this.score;
                const degrees = (percentage / 100) * 360;
                
                circle.style.background = `conic-gradient(var(--primary-color) ${degrees}deg, #e9ecef ${degrees}deg)`;
            }

            displayQuestionResults() {
                const container = document.getElementById('questionResults');
                container.innerHTML = '';
                
                // 실제 데이터베이스에서 가져온 문제 결과 사용
                console.log('📊 문항별 결과 표시 시도:', { 
                    examData: this.examData, 
                    questions: this.examData?.questions,
                    questionsLength: this.examData?.questions?.length 
                });
                
                if (!this.examData || !this.examData.questions || this.examData.questions.length === 0) {
                    const errorMsg = `문제 결과를 불러올 수 없습니다. (examData: ${!!this.examData}, questions: ${!!this.examData?.questions}, length: ${this.examData?.questions?.length})`;
                    container.innerHTML = `<p>${errorMsg}</p>`;
                    console.warn('❌ 문항별 결과 표시 실패:', errorMsg);
                    return;
                }
                
                this.examData.questions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = `question-result ${question.correct ? 'correct' : 'incorrect'}`;
                    
                    questionDiv.innerHTML = `
                        <div class="question-info">
                            <div class="question-number">문제 ${index + 1}</div>
                            <div class="question-preview">${question.text}</div>
                        </div>
                        <div class="question-status">
                            <span class="status-icon ${question.correct ? 'correct' : 'incorrect'}">
                                <i class="fas fa-${question.correct ? 'check' : 'times'}-circle"></i>
                            </span>
                            <span>${question.correct ? '정답' : '오답'}</span>
                        </div>
                    `;
                    
                    container.appendChild(questionDiv);
                });
                
                // 더 보기 버튼 (전체 문제 수가 표시된 것보다 많을 때)
                const displayedQuestions = this.examData.questions.length;
                if (this.totalQuestions > displayedQuestions) {
                    const moreBtn = document.createElement('button');
                    moreBtn.className = 'btn btn-outline';
                    moreBtn.innerHTML = `<i class="fas fa-chevron-down"></i> 나머지 ${this.totalQuestions - displayedQuestions}개 문제 보기`;
                    moreBtn.onclick = () => this.showAllQuestions();
                    container.appendChild(moreBtn);
                }
            }

            displayRecommendations() {
                const container = document.getElementById('recommendationsList');
                const recommendations = this.generateRecommendations();
                
                container.innerHTML = '';
                
                recommendations.forEach(rec => {
                    const recDiv = document.createElement('div');
                    recDiv.className = 'recommendation-item';
                    recDiv.innerHTML = `
                        <i class="fas fa-${rec.icon} recommendation-icon"></i>
                        <span>${rec.text}</span>
                    `;
                    container.appendChild(recDiv);
                });
            }

            generateRecommendations() {
                const recommendations = [];
                
                if (this.score >= 90) {
                    recommendations.push(
                        { icon: 'trophy', text: '우수한 성과입니다! 다음 단계의 고급 과정에 도전해보세요.' },
                        { icon: 'graduation-cap', text: '동료들에게 지식을 공유하는 것을 고려해보세요.' }
                    );
                } else if (this.score >= 80) {
                    recommendations.push(
                        { icon: 'book', text: '틀린 문제들을 다시 한번 복습해보세요.' },
                        { icon: 'clock', text: '정기적인 복습으로 지식을 더욱 공고히 하세요.' }
                    );
                } else if (this.score >= 70) {
                    recommendations.push(
                        { icon: 'study', text: '기본 개념을 더 확실히 익혀보세요.' },
                        { icon: 'practice', text: '추가 연습 문제를 통해 실력을 향상시키세요.' },
                        { icon: 'clock', text: '충분한 학습 시간을 확보하세요.' }
                    );
                } else {
                    recommendations.push(
                        { icon: 'book-open', text: '기초부터 차근차근 다시 학습하는 것을 권장합니다.' },
                        { icon: 'users', text: '스터디 그룹에 참여하거나 멘토의 도움을 받아보세요.' },
                        { icon: 'calendar-alt', text: '체계적인 학습 계획을 세워보세요.' },
                        { icon: 'redo', text: '포기하지 마시고 꾸준히 재도전하세요.' }
                    );
                }
                
                return recommendations;
            }

            showAllQuestions() {
                showAlert('전체 문항별 상세 분석 기능은 곧 구현될 예정입니다.', 'info');
            }
        }

        // 전역 함수들
        let resultsPage;

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('📊 결과 페이지 DOM 로드 완료');
            
            // Supabase 초기화 대기

                await new Promise(resolve => setTimeout(resolve, 200));
                attempts++;
            }
            
            if (window.semuApp && window.supabaseClient) {
                console.log('✅ Supabase 초기화 완료, 결과 페이지 생성');
                resultsPage = new ResultsPage();
            } else {
                console.error('❌ Supabase 초기화 실패');
                alert('시스템 초기화에 실패했습니다. 페이지를 새로고침해주세요.');
            }
        });

        // 재응시 기능 비활성화

        async function viewDetails() {
            try {
                // URL에서 시험 ID 가져오기
                const urlParams = new URLSearchParams(window.location.search);
                const examId = urlParams.get('exam');
                
                if (!examId) {
                    showAlert('시험 정보를 찾을 수 없습니다.', 'error');
                    return;
                }
                
                // 상세 분석 모달 표시
                await showDetailedAnalysisModal(examId);
                
            } catch (error) {
                console.error('상세 분석 표시 실패:', error);
                showAlert('상세 분석을 불러오는데 실패했습니다.', 'error');
            }
        }
        
        // 상세 분석 모달 표시
        async function showDetailedAnalysisModal(examId) {
            try {
                // 답안 상세 정보 가져오기
                const { data: answers, error } = await window.supabaseClient
                    .from('exam_answers')
                    .select(`
                        *,
                        questions (
                            id,
                            title,
                            content,
                            type,
                            model_answer
                        ),
                        exam_sessions (
                            start_time,
                            submit_time
                        )
                    `)
                    .eq('exam_sessions.exam_id', examId)
                    .eq('exam_sessions.user_id', window.semuApp.currentUser.id);
                
                if (error) throw error;
                
                if (!answers || answers.length === 0) {
                    showAlert('답안 정보를 찾을 수 없습니다.', 'error');
                    return;
                }
                
                // 모달 HTML 생성
                const modalHtml = `
                    <div class="modal-overlay" id="detailed-analysis-modal">
                        <div class="modal-content" style="max-width: 900px; max-height: 90vh;">
                            <div class="modal-header">
                                <h3><i class="fas fa-chart-line"></i> 시험 상세 분석</h3>
                                <button class="modal-close" onclick="closeDetailedAnalysisModal()">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="analysis-summary">
                                    <h4>📊 전체 요약</h4>
                                    <div class="summary-stats">
                                        <div class="stat-item">
                                            <span class="stat-label">총 문제 수</span>
                                            <span class="stat-value">${answers.length}개</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">AI 채점 완료</span>
                                            <span class="stat-value">${answers.filter(a => a.ai_graded).length}개</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">수동 채점 완료</span>
                                            <span class="stat-value">${answers.filter(a => !a.ai_graded && a.points !== null).length}개</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="questions-analysis">
                                    <h4>📝 문항별 상세 분석</h4>
                                    ${answers.map((answer, index) => `
                                        <div class="question-analysis-item">
                                            <div class="question-header">
                                                <h5>${index + 1}번 문제</h5>
                                                <div class="question-meta">
                                                    <span class="question-type">${getQuestionTypeDisplay(answer.questions?.type)}</span>
                                                    <span class="question-score">${answer.points || 0}점</span>
                                                </div>
                                            </div>
                                            
                                            <div class="question-content">
                                                <h6>문제 내용</h6>
                                                <p>${answer.questions?.title || answer.questions?.content || '내용 없음'}</p>
                                            </div>
                                            
                                            <div class="answer-content">
                                                <h6>내 답안</h6>
                                                <div class="answer-text">${answer.answer || '답안 없음'}</div>
                                            </div>
                                            
                                            ${answer.questions?.model_answer ? `
                                                <div class="model-answer">
                                                    <h6>모범답안</h6>
                                                    <div class="model-answer-text">${answer.questions.model_answer}</div>
                                                </div>
                                            ` : ''}
                                            
                                            ${answer.feedback ? `
                                                <div class="grading-feedback">
                                                    <h6>${answer.ai_graded ? '🤖 AI 채점 피드백' : '👨‍🏫 교수자 피드백'}</h6>
                                                    <div class="feedback-content">
                                                        <div class="feedback-score">
                                                            <strong>점수: ${answer.points || 0}점</strong>
                                                            ${answer.ai_graded ? '<span class="ai-badge">AI 채점</span>' : ''}
                                                        </div>
                                                        <div class="feedback-text">${answer.feedback}</div>
                                                        ${answer.ai_graded && answer.ai_graded_at ? `
                                                            <small class="feedback-time">AI 채점 시간: ${new Date(answer.ai_graded_at).toLocaleString('ko-KR')}</small>
                                                        ` : ''}
                                                    </div>
                                                </div>
                                            ` : ''}
                                            
                                            ${answer.exam_sessions ? `
                                                <div class="answer-timing">
                                                    <small class="text-muted">
                                                        소요시간: ${calculateTimeSpent(answer.exam_sessions.start_time, answer.exam_sessions.submit_time)}
                                                    </small>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" onclick="closeDetailedAnalysisModal()">닫기</button>
                                <button class="btn btn-primary" onclick="exportAnalysisReport()">
                                    <i class="fas fa-download"></i> 분석 리포트 다운로드
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                // 기존 모달 제거 후 새 모달 추가
                const existingModal = document.getElementById('detailed-analysis-modal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                
                // 모달 표시
                const modal = document.getElementById('detailed-analysis-modal');
                modal.style.display = 'flex';
                
            } catch (error) {
                console.error('상세 분석 모달 생성 실패:', error);
                showAlert('상세 분석을 불러오는데 실패했습니다.', 'error');
            }
        }
        
        // 상세 분석 모달 닫기
        function closeDetailedAnalysisModal() {
            const modal = document.getElementById('detailed-analysis-modal');
            if (modal) {
                modal.remove();
            }
        }
        
        // 분석 리포트 다운로드
        function exportAnalysisReport() {
            // 간단한 텍스트 리포트 생성
            const urlParams = new URLSearchParams(window.location.search);
            const examId = urlParams.get('exam');
            const score = window.resultsPage?.score || 0;
            const totalQuestions = window.resultsPage?.totalQuestions || 0;
            
            let report = `시험 결과 분석 리포트\n`;
            report += `========================\n\n`;
            report += `시험 ID: ${examId}\n`;
            report += `총점: ${score}/${totalQuestions} (${Math.round((score/totalQuestions)*100)}%)\n`;
            report += `생성일: ${new Date().toLocaleString('ko-KR')}\n\n`;
            
            // 다운로드
            const blob = new Blob([report], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `시험결과_분석_${examId}_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // 문제 유형 표시
        function getQuestionTypeDisplay(type) {
            const typeMap = {
                'multiple_choice': '객관식',
                'subjective': '주관식',
                'essay': '서술형'
            };
            return typeMap[type] || type || '기타';
        }
        
        // 소요 시간 계산
        function calculateTimeSpent(startTime, submitTime) {
            if (!startTime || !submitTime) return '알 수 없음';
            
            const start = new Date(startTime);
            const submit = new Date(submitTime);
            const diffMs = submit - start;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return '1분 미만';
            if (diffMins < 60) return `${diffMins}분`;
            
            const hours = Math.floor(diffMins / 60);
            const mins = diffMins % 60;
            return `${hours}시간 ${mins}분`;
        }
    </script>
