<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세무인사이드 - 사내 시험 플랫폼</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .welcome-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .start-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 20px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .welcome-container {
                margin: 20px;
                padding: 30px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .start-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <h1 class="title">세무인사이드</h1>
        <p class="subtitle">사내 시험 플랫폼</p>
        <p class="description">
            세무 전문성 향상을 위한 체계적인 학습과 평가 시스템입니다.<br>
            언제 어디서나 편리하게 시험에 응시하고 실력을 향상시키세요.
        </p>
        
        <a href="./login.html" class="start-btn">
            <i class="fas fa-play"></i>
            시작하기
        </a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="feature-title">온라인 시험</div>
                <div class="feature-desc">언제든지 접속하여 시험에 응시할 수 있습니다</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="feature-title">상세한 분석</div>
                <div class="feature-desc">시험 결과와 학습 진도를 한눈에 확인하세요</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="feature-title">모바일 지원</div>
                <div class="feature-desc">PC와 모바일에서 모두 편리하게 이용 가능합니다</div>
            </div>
        </div>
    </div>

    <script>
        // 자동 리다이렉트 (기존 사용자용)
        setTimeout(() => {
            const savedUser = localStorage.getItem('semu_user');
            if (savedUser) {
                console.log('기존 사용자 감지, 대시보드로 이동...');
                window.location.href = './dashboard.html';
            }
        }, 500);
    </script>
</body>
</html>
